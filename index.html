<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BACKBONE STORE - Pro Hybrid Nav</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ee4d2d;
            --primary-light: #fff5f2;
            --dark: #1a1a1a;
            --gray: #757575;
            --white: #ffffff;
            --bg: #f7f7f9;
            --shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { margin: 0; background-color: var(--bg); color: var(--dark); -webkit-user-select: none; user-select: none; }
        img { pointer-events: none; -webkit-user-drag: none; }

        /* HEADER */
        header { background: var(--white); position: sticky; top: 0; z-index: 1000; box-shadow: 0 1px 0 rgba(0,0,0,0.05); }
        .nav-inner { max-width: 1200px; margin: auto; padding: 12px 20px; display: flex; align-items: center; gap: 15px; }
        .logo { font-weight: 800; font-size: 1.5rem; color: var(--primary); cursor: pointer; text-decoration: none; }
        .search-wrapper { flex: 1; }
        .search-bar { width: 100%; padding: 10px 15px; border-radius: 8px; border: 1px solid #eee; background: #f5f5f5; outline: none; }

        .container { max-width: 1200px; margin: auto; padding: 20px; display: flex; gap: 30px; }

        /* --- SIDEBAR PC (HOVER DOWN SYSTEM) --- */
        .sidebar-pc { width: 240px; flex-shrink: 0; }
        .sticky-side { position: sticky; top: 90px; }
        
        .pc-cat-group { margin-bottom: 5px; border-radius: 8px; overflow: hidden; }
        
        .pc-cat-main { 
            padding: 12px 15px; font-weight: 700; font-size: 14px; 
            cursor: pointer; display: flex; justify-content: space-between; 
            transition: 0.3s; background: transparent;
        }

        /* Container Sub yang akan melebar ke bawah */
        .pc-sub-dropdown { 
            max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; 
            background: #ffffff; padding-left: 10px;
        }

        /* LOGIKA HOVER PC: Muncul di bawah */
        .pc-cat-group:hover { background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .pc-cat-group:hover .pc-sub-dropdown { max-height: 500px; } /* Angka besar agar muat banyak sub */
        .pc-cat-group:hover .pc-cat-main { color: var(--primary); background: var(--primary-light); }

        .sub-item-pc { padding: 8px 15px; font-size: 13px; color: var(--gray); cursor: pointer; border-radius: 5px; }
        .sub-item-pc:hover { color: var(--primary); font-weight: 600; }

        /* --- MOBILE NAV (CLICK DROPDOWN) --- */
        .mobile-nav-bar { display: none; background: white; padding: 10px 15px; border-bottom: 1px solid #eee; position: sticky; top: 62px; z-index: 999; }
        .m-drop-btn { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; background: white; font-weight: 700; display: flex; justify-content: space-between; }
        
        .m-menu-overlay { display: none; position: fixed; top: 115px; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; overflow-y: auto; padding: 20px; }
        .m-cat-header { padding: 15px 0; font-weight: 800; display: flex; justify-content: space-between; cursor: pointer; border-bottom: 1px solid #f5f5f5; }
        
        .m-sub-container { display: none; padding: 10px 0 10px 20px; }
        .m-sub-container.active { display: block; }
        .m-sub-link { padding: 10px 0; color: var(--gray); font-size: 14px; font-weight: 600; display: block; }

        /* GRID */
        .main-content { flex: 1; }
        .product-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        @media (max-width: 768px) {
            .sidebar-pc { display: none; }
            .mobile-nav-bar { display: block; }
            .product-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .container { padding: 15px; }
        }

        /* CARDS */
        .product-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.04); cursor: pointer; }
        .thumb { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 12px; }
        .p-name { font-size: 13px; font-weight: 600; height: 36px; overflow: hidden; margin-bottom: 5px; }
        .p-price { color: var(--primary); font-weight: 800; }

        .view-section { display: none; }
        .active-v { display: block; }
        .cart-badge { background: var(--primary); color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; position: absolute; top: -5px; right: -5px; border: 2px solid white; }
    </style>
</head>
<body oncontextmenu="return false;">

<header>
    <div class="nav-inner">
        <a class="logo" onclick="location.reload()">BACKBONE.</a>
        <div class="search-wrapper">
            <input type="text" id="main-search" class="search-bar" placeholder="Cari barang..." onkeyup="search()">
        </div>
        <div style="position:relative; cursor:pointer;" onclick="renderCheckout()">
            üõí<span id="badge-count" class="cart-badge">0</span>
        </div>
    </div>
</header>

<div class="mobile-nav-bar">
    <button class="m-drop-btn" onclick="toggleMMenu()">
        <span id="m-label">Kategori Produk</span>
        <span>‚ñæ</span>
    </button>
</div>

<div class="m-menu-overlay" id="m-overlay">
    <div onclick="filterData('all','all'); toggleMMenu();" style="padding:15px 0; font-weight:800; color:var(--primary); border-bottom:1px solid #f5f5f5;">Semua Produk</div>
    <div id="m-list-inject"></div>
</div>

<div id="catalog-view" class="view-section active-v">
    <div class="container">
        <aside class="sidebar-pc">
            <div class="sticky-side">
                <div style="font-weight:800; font-size:11px; color:#ccc; margin-bottom:15px; letter-spacing:1px;">DAFTAR KATEGORI</div>
                <div class="pc-cat-group" onclick="filterData('all','all')">
                    <div class="pc-cat-main">Semua Produk</div>
                </div>
                <div id="pc-list-inject"></div>
            </div>
        </aside>

        <main class="main-content">
            <div id="product-list" class="product-grid">Memuat...</div>
        </main>
    </div>
</div>

<div id="detail-view" class="view-section"><div id="detail-content"></div></div>
<div id="checkout-view" class="view-section"><div class="container"><div id="checkout-content" style="width:100%"></div></div></div>

<script>
    const GS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRtNoerhDtHch7TNHVbItg23RG4nneoZ8hv5MBR1Cr40iU5alO8a2O4EUR90YgleMH4-E-6zGJsEgcN/pub?output=csv";
    const ONG_URL = GS_URL + "&gid=780570550";
    const WA_ADMIN = "6281574938272";

    let allProduk = [];
    let treeKategori = {};
    let cart = [];
    let dataOngkir = [];

    async function init() { await loadData(); await loadOngkir(); }

    function parseCSV(text) { return text.split("\n").map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/"/g, "").trim())); }

    async function loadData() {
        const res = await fetch(GS_URL + "&gid=0");
        const data = parseCSV(await res.text()).slice(1);
        
        allProduk = data.map((col, idx) => {
            if(!col[0]) return null;
            const fullKat = col[2] || "Lainnya";
            const [ut, sub] = fullKat.includes(">") ? fullKat.split(">").map(s => s.trim()) : [fullKat.trim(), ""];
            if(!treeKategori[ut]) treeKategori[ut] = new Set();
            if(sub) treeKategori[ut].add(sub);
            return { id: idx, nama: col[0], harga: parseInt(col[1].replace(/[^\d]/g, "")) || 0, utama: ut, sub: sub, foto: col[3], desc: col[4], berat: parseInt(col[5]) || 0 };
        }).filter(p => p);

        renderNavs();
        renderProduk(allProduk);
    }

    function renderNavs() {
        const pc = document.getElementById('pc-list-inject');
        const m = document.getElementById('m-list-inject');
        
        for(let ut in treeKategori) {
            let subs = Array.from(treeKategori[ut]);

            // PC HOVER DOWN TEMPLATE
            let pcHtml = `
                <div class="pc-cat-group">
                    <div class="pc-cat-main" onclick="filterData('${ut}','all')">
                        ${ut} ${subs.length ? '<span style="font-size:10px;">‚ñº</span>' : ''}
                    </div>
                    ${subs.length ? `<div class="pc-sub-dropdown">
                        <div class="sub-item-pc" style="font-weight:bold; color:var(--dark); margin-top:5px;" onclick="filterData('${ut}','all')">Lihat Semua</div>
                        ${subs.map(s => `<div class="sub-item-pc" onclick="filterData('${ut}','${s}')">${s}</div>`).join('')}
                    </div>` : ''}
                </div>`;
            pc.innerHTML += pcHtml;

            // HP CLICK TEMPLATE
            let mHtml = `
                <div style="border-bottom: 1px solid #f5f5f5;">
                    <div class="m-cat-header" onclick="toggleMSub(this, '${ut}')">
                        <span>${ut}</span>
                        <span>${subs.length ? '‚ñæ' : ''}</span>
                    </div>
                    <div class="m-sub-container">
                        <div class="m-sub-link" style="color:var(--primary)" onclick="filterData('${ut}','all'); toggleMMenu();">Semua ${ut}</div>
                        ${subs.map(s => `<div class="m-sub-link" onclick="filterData('${ut}','${s}'); toggleMMenu();">${s}</div>`).join('')}
                    </div>
                </div>`;
            m.innerHTML += mHtml;
        }
    }

    // Logic HP Click
    function toggleMSub(el, ut) {
        const sub = el.nextElementSibling;
        if(!sub.innerHTML.trim()) { 
            filterData(ut, 'all'); toggleMMenu(); return;
        }
        document.querySelectorAll('.m-sub-container').forEach(c => { if(c !== sub) c.classList.remove('active') });
        sub.classList.toggle('active');
    }

    function toggleMMenu() {
        const o = document.getElementById('m-overlay');
        o.style.display = o.style.display === 'block' ? 'none' : 'block';
    }

    function filterData(ut, sub) {
        document.getElementById('m-label').innerText = sub === 'all' ? ut : sub;
        let hasil = ut === 'all' ? allProduk : allProduk.filter(p => p.utama === ut && (sub === 'all' || p.sub === sub));
        renderProduk(hasil);
        showView('catalog-view');
    }

    function renderProduk(list) {
        document.getElementById('product-list').innerHTML = list.map(p => `
            <div class="product-card" onclick="openDetail(${p.id})">
                <img src="${p.foto}" class="thumb" loading="lazy">
                <div class="p-info">
                    <div class="p-name">${p.nama}</div>
                    <div class="p-price">Rp ${p.harga.toLocaleString('id-ID')}</div>
                </div>
            </div>
        `).join('');
    }

    function openDetail(id) {
        const p = allProduk.find(x => x.id == id);
        document.getElementById('detail-content').innerHTML = `
            <div style="display:flex; flex-wrap:wrap; background:white; max-width:1000px; margin:auto;">
                <img src="${p.foto}" style="width:100%; max-width:500px; aspect-ratio:1/1; object-fit:cover;">
                <div style="flex:1; padding:30px; min-width:300px;">
                    <button onclick="showView('catalog-view')" style="border:none; background:none; color:var(--primary); font-weight:bold; cursor:pointer;">‚Üê Kembali</button>
                    <h1 style="font-size:1.8rem; margin:15px 0 10px 0;">${p.nama}</h1>
                    <div style="font-size:1.6rem; color:var(--primary); font-weight:800; margin-bottom:20px;">Rp ${p.harga.toLocaleString('id-ID')}</div>
                    <p style="color:#666; font-size:14px; line-height:1.6;">${p.desc}</p>
                    <div style="display:flex; gap:10px; margin-top:30px;">
                        <button onclick="addToCart(${p.id}, false)" style="flex:1; padding:15px; border-radius:8px; border:1px solid var(--primary); background:white; color:var(--primary); font-weight:800; cursor:pointer;">+ Keranjang</button>
                        <button onclick="addToCart(${p.id}, true)" style="flex:1; padding:15px; border-radius:8px; border:none; background:var(--primary); color:white; font-weight:800; cursor:pointer;">Beli Langsung</button>
                    </div>
                </div>
            </div>
        `;
        showView('detail-view');
    }

    function addToCart(id, check) {
        const item = allProduk.find(x => x.id == id);
        const ada = cart.find(x => x.id == id);
        if(ada) ada.qty++; else cart.push({...item, qty: 1});
        document.getElementById('badge-count').innerText = cart.reduce((s, i) => s + i.qty, 0);
        if(check) renderCheckout(); else alert("Berhasil ditambah!");
    }

    function renderCheckout() {
        if(cart.length === 0) return alert("Kosong!");
        showView('checkout-view');
        const content = document.getElementById('checkout-content');
        content.innerHTML = `
            <div style="background:white; padding:25px; border-radius:12px; box-shadow:var(--shadow); max-width:600px; margin:auto;">
                <h3 style="margin-top:0">Checkout</h3>
                ${cart.map((item, idx) => `<div style="padding:10px 0; border-bottom:1px solid #eee;">${item.nama} (${item.qty})</div>`).join('')}
                <div style="margin-top:20px;">
                    <input type="text" id="c-name" class="search-bar" style="margin-bottom:10px; background:white; border:1px solid #ddd;" placeholder="Nama Anda">
                    <select id="c-city" onchange="updateTotal()" class="search-bar" style="margin-bottom:10px; background:white; border:1px solid #ddd;">
                        <option value="0" data-tarif="0">Pilih Kota</option>
                        ${dataOngkir.map(o => `<option value="${o.kota}" data-tarif="${o.tarif}">${o.kota}</option>`).join('')}
                    </select>
                    <textarea id="c-address" class="search-bar" style="height:80px; margin-bottom:15px; background:white; border:1px solid #ddd;" placeholder="Alamat"></textarea>
                    <div style="font-weight:800; font-size:20px; color:var(--primary); text-align:right;" id="txt-tot">Total: Rp 0</div>
                    <button onclick="gasKeWA()" style="width:100%; padding:15px; border-radius:8px; border:none; background:var(--primary); color:white; font-weight:800; margin-top:20px; cursor:pointer;">HUBUNGI WA</button>
                </div>
            </div>
        `;
        updateTotal();
    }

    async function loadOngkir() {
        const res = await fetch(ONG_URL);
        const data = parseCSV(await res.text()).slice(1);
        dataOngkir = data.map(c => ({ kota: c[0], tarif: parseInt(c[1]) || 0 }));
    }

    function updateTotal() {
        if(!document.getElementById('txt-tot')) return;
        const sub = cart.reduce((s, i) => s + (i.harga * i.qty), 0);
        const tarif = parseInt(document.getElementById('c-city').selectedOptions[0].getAttribute('data-tarif')) || 0;
        document.getElementById('txt-tot').innerText = "Total: Rp " + (sub + tarif).toLocaleString();
    }

    function gasKeWA() {
        const n = document.getElementById('c-name').value, k = document.getElementById('c-city').value, a = document.getElementById('c-address').value;
        if(!n || k == "0" || !a) return alert("Lengkapi data!");
        const items = cart.map(i => `- ${i.nama} (x${i.qty})`).join('%0A');
        const text = `Halo Admin, Order Baru:%0A${items}%0A%0A*Nama:* ${n}%0A*Alamat:* ${a} (${k})%0A*Total:* ${document.getElementById('txt-tot').innerText}`;
        window.open(`https://wa.me/${WA_ADMIN}?text=${text}`);
    }

    function search() {
        const q = document.getElementById('main-search').value.toLowerCase();
        renderProduk(allProduk.filter(p => p.nama.toLowerCase().includes(q)));
    }

    function showView(id) {
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active-v'));
        document.getElementById(id).classList.add('active-v');
        window.scrollTo(0,0);
    }

    init();
</script>
</body>
</html>
