<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BACKBONE STORE - Pro Mobile & PC</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ee4d2d;
            --primary-light: #fff5f2;
            --dark: #1a1a1a;
            --gray: #757575;
            --light-bg: #f5f5f7;
            --white: #ffffff;
            --shadow: 0 2px 10px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { margin: 0; background-color: var(--light-bg); color: var(--dark); -webkit-user-select: none; user-select: none; overflow-x: hidden; }
        img { pointer-events: none; -webkit-user-drag: none; }

        /* HEADER */
        header { background: var(--white); position: sticky; top: 0; z-index: 1000; box-shadow: 0 1px 0 rgba(0,0,0,0.05); }
        .nav-inner { max-width: 1200px; margin: auto; padding: 12px 15px; display: flex; align-items: center; gap: 15px; }
        .logo { font-weight: 800; font-size: 1.4rem; color: var(--primary); cursor: pointer; text-decoration: none; }
        .search-wrapper { flex: 1; }
        .search-bar { width: 100%; padding: 10px 15px; border-radius: 8px; border: 1px solid #eee; background: #f5f5f5; outline: none; font-size: 14px; }

        /* NAVIGASI KATEGORI (KUNCI PERBAIKAN HP) */
        .cat-nav-wrapper { background: white; border-bottom: 1px solid #eee; position: sticky; top: 60px; z-index: 999; }
        .scroll-x { display: flex; overflow-x: auto; white-space: nowrap; padding: 10px 15px; gap: 8px; scrollbar-width: none; }
        .scroll-x::-webkit-scrollbar { display: none; }
        
        .pill { padding: 8px 16px; border-radius: 20px; font-size: 13px; font-weight: 700; cursor: pointer; background: #f0f0f0; color: #555; transition: 0.2s; border: 1px solid transparent; }
        .pill.active { background: var(--primary-light); color: var(--primary); border-color: var(--primary); }
        
        /* Baris Sub-Kategori */
        #sub-nav-container { background: #fafafa; border-bottom: 1px solid #f0f0f0; display: none; }
        #sub-nav-container.show { display: block; }
        .pill-sub { padding: 6px 14px; border-radius: 15px; font-size: 12px; font-weight: 600; cursor: pointer; color: #777; }
        .pill-sub.active { color: var(--primary); text-decoration: underline; text-underline-offset: 4px; }

        /* LAYOUT MAIN */
        .container { max-width: 1200px; margin: auto; padding: 15px; display: flex; gap: 25px; }
        .sidebar-pc { width: 220px; flex-shrink: 0; display: block; }
        .main-content { flex: 1; }

        /* GRID PRODUK */
        .product-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .product-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: var(--shadow); cursor: pointer; transition: 0.3s; }
        .product-card:hover { transform: translateY(-3px); }
        .thumb { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .info { padding: 12px; }
        .p-name { font-size: 13px; font-weight: 600; height: 36px; overflow: hidden; margin-bottom: 5px; line-height: 1.4; }
        .p-price { color: var(--primary); font-weight: 800; font-size: 14px; }

        @media (max-width: 768px) {
            .sidebar-pc { display: none; } /* Sembunyikan sidebar di HP */
            .product-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .nav-inner { gap: 10px; }
            .logo { font-size: 1.2rem; }
        }

        /* VIEW CONTROL */
        .view-section { display: none; }
        .active-v { display: block; }

        /* TOAST & CART BADGE */
        #toast { visibility: hidden; background: #333; color: white; padding: 12px 25px; border-radius: 50px; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 3000; font-size: 13px; }
        #toast.show { visibility: visible; animation: fadeinout 2s forwards; }
        @keyframes fadeinout { 0%, 100% { opacity: 0; } 20%, 80% { opacity: 1; } }
        .cart-badge { background: var(--primary); color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; position: absolute; top: -5px; right: -5px; border: 2px solid white; }
    </style>
</head>
<body oncontextmenu="return false;">

<header>
    <div class="nav-inner">
        <a class="logo" onclick="location.reload()">BACKBONE.</a>
        <div class="search-wrapper">
            <input type="text" id="main-search" class="search-bar" placeholder="Cari barang..." onkeyup="searchProduk()">
        </div>
        <div style="position:relative; cursor:pointer;" onclick="renderCheckout()">
            üõí<span id="badge-count" class="cart-badge">0</span>
        </div>
    </div>
</header>

<nav class="cat-nav-wrapper">
    <div class="scroll-x" id="main-cat-nav">
        <div class="pill active" onclick="filterData('all', 'all', this)">Semua</div>
    </div>
    <div id="sub-nav-container">
        <div class="scroll-x" id="sub-cat-nav" style="padding: 5px 15px 10px 15px;">
            </div>
    </div>
</nav>

<div id="catalog-view" class="view-section active-v">
    <div class="container">
        <main class="main-content">
            <div id="product-list" class="product-grid">Memuat produk...</div>
        </main>
    </div>
</div>

<div id="detail-view" class="view-section">
    <div style="max-width:800px; margin:auto; background:white; min-height:100vh; padding-bottom:80px;">
        <div id="detail-content"></div>
    </div>
</div>

<div id="checkout-view" class="view-section">
    <div class="container">
        <div id="checkout-content" style="width:100%"></div>
    </div>
</div>

<div id="toast">‚úÖ Berhasil ditambah</div>

<script>
    const GS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRtNoerhDtHch7TNHVbItg23RG4nneoZ8hv5MBR1Cr40iU5alO8a2O4EUR90YgleMH4-E-6zGJsEgcN/pub?output=csv";
    const ONG_URL = GS_URL + "&gid=780570550";
    const WA_ADMIN = "6281574938272";

    let allProduk = [];
    let treeKategori = {};
    let cart = [];
    let dataOngkir = [];

    async function init() {
        await loadData();
        await loadOngkir();
    }

    function parseCSV(text) { return text.split("\n").map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/"/g, "").trim())); }

    async function loadData() {
        const res = await fetch(GS_URL + "&gid=0");
        const data = parseCSV(await res.text()).slice(1);
        
        allProduk = data.map((col, idx) => {
            if(!col[0]) return null;
            const fullKat = col[2] || "Lainnya";
            const [ut, sub] = fullKat.includes(">") ? fullKat.split(">").map(s => s.trim()) : [fullKat.trim(), ""];
            
            if(!treeKategori[ut]) treeKategori[ut] = new Set();
            if(sub) treeKategori[ut].add(sub);

            return { id: idx, nama: col[0], harga: parseInt(col[1].replace(/[^\d]/g, "")) || 0, utama: ut, sub: sub, foto: col[3], desc: col[4], berat: parseInt(col[5]) || 0 };
        }).filter(p => p);

        renderNavUtama();
        renderProduk(allProduk);
    }

    function renderNavUtama() {
        const container = document.getElementById('main-cat-nav');
        for(let ut in treeKategori) {
            container.innerHTML += `<div class="pill" onclick="handleMainClick('${ut}', this)">${ut}</div>`;
        }
    }

    function handleMainClick(ut, el) {
        // Reset Style
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        el.classList.add('active');

        const subs = Array.from(treeKategori[ut]);
        const subNav = document.getElementById('sub-nav-container');
        const subContent = document.getElementById('sub-cat-nav');

        if(subs.length > 0) {
            subNav.classList.add('show');
            subContent.innerHTML = `<div class="pill-sub active" onclick="filterData('${ut}', 'all', this)">Semua ${ut}</div>`;
            subs.forEach(s => {
                subContent.innerHTML += `<div class="pill-sub" onclick="filterData('${ut}', '${s}', this)">${s}</div>`;
            });
        } else {
            subNav.classList.remove('show');
            filterData(ut, 'all', el);
        }
        
        // Filter produk berdasarkan kategori utama
        filterData(ut, 'all', el);
    }

    function filterData(ut, sub, el) {
        // Active sub style
        if(el.classList.contains('pill-sub')) {
            document.querySelectorAll('.pill-sub').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
        }

        let hasil = allProduk;
        if(ut !== 'all') {
            hasil = allProduk.filter(p => p.utama === ut && (sub === 'all' || p.sub === sub));
        }
        renderProduk(hasil);
        showView('catalog-view');
    }

    function renderProduk(list) {
        document.getElementById('product-list').innerHTML = list.map(p => `
            <div class="product-card" onclick="openDetail(${p.id})">
                <img src="${p.foto}" class="thumb">
                <div class="info">
                    <div class="p-name">${p.nama}</div>
                    <div class="p-price">Rp ${p.harga.toLocaleString()}</div>
                </div>
            </div>
        `).join('');
    }

    function openDetail(id) {
        const p = allProduk.find(x => x.id == id);
        document.getElementById('detail-content').innerHTML = `
            <img src="${p.foto}" style="width:100%; aspect-ratio:1/1; object-fit:cover;">
            <div style="padding:20px;">
                <button onclick="showView('catalog-view')" style="border:none; background:none; color:var(--primary); font-weight:bold; margin-bottom:15px; cursor:pointer;">‚Üê KEMBALI</button>
                <div style="font-size:12px; color:#999; font-weight:700;">${p.utama} > ${p.sub}</div>
                <h1 style="font-size:1.5rem; margin:10px 0;">${p.nama}</h1>
                <div style="font-size:1.4rem; color:var(--primary); font-weight:800; margin-bottom:20px;">Rp ${p.harga.toLocaleString()}</div>
                <p style="color:#666; line-height:1.6; font-size:14px; margin-bottom:30px;">${p.desc}</p>
            </div>
            <div style="position:fixed; bottom:0; width:100%; max-width:800px; background:white; padding:12px; border-top:1px solid #eee; display:flex; gap:10px;">
                <button onclick="addToCart(${p.id}, false)" style="flex:1; padding:15px; border-radius:10px; border:1px solid var(--primary); background:white; color:var(--primary); font-weight:800; cursor:pointer;">+ KERANJANG</button>
                <button onclick="addToCart(${p.id}, true)" style="flex:1; padding:15px; border-radius:10px; border:none; background:var(--primary); color:white; font-weight:800; cursor:pointer;">BELI SEKARANG</button>
            </div>
        `;
        showView('detail-view');
    }

    function addToCart(id, checkout) {
        const item = allProduk.find(x => x.id == id);
        const ada = cart.find(x => x.id == id);
        if(ada) ada.qty++; else cart.push({...item, qty: 1});
        document.getElementById('badge-count').innerText = cart.reduce((s, i) => s + i.qty, 0);
        if(checkout) renderCheckout(); 
        else { showToast("‚úÖ Berhasil ditambah"); }
    }

    function showToast(msg) {
        const t = document.getElementById("toast"); t.innerText = msg; t.className = "show";
        setTimeout(() => t.className = "", 2000);
    }

    function renderCheckout() {
        if(cart.length === 0) return alert("Keranjang kosong");
        showView('checkout-view');
        const content = document.getElementById('checkout-content');
        content.innerHTML = `
            <div style="background:white; padding:20px; border-radius:15px; margin-bottom:20px;">
                <h3 style="margin-top:0">Ringkasan</h3>
                ${cart.map((item, idx) => `
                    <div style="display:flex; gap:15px; padding:10px 0; border-bottom:1px solid #f9f9f9;">
                        <img src="${item.foto}" style="width:50px; height:50px; border-radius:8px; object-fit:cover;">
                        <div style="flex:1">
                            <div style="font-size:13px; font-weight:600;">${item.nama}</div>
                            <div style="color:var(--primary); font-weight:800; font-size:12px;">Rp ${item.harga.toLocaleString()}</div>
                            <div style="margin-top:8px; display:flex; align-items:center; gap:10px;">
                                <button onclick="ubahQty(${idx}, -1)" style="width:24px; height:24px; border-radius:50%; border:1px solid #ddd; background:white;">-</button>
                                <span style="font-weight:bold;">${item.qty}</span>
                                <button onclick="ubahQty(${idx}, 1)" style="width:24px; height:24px; border-radius:50%; border:1px solid #ddd; background:white;">+</button>
                                <button onclick="hapusItem(${idx})" style="margin-left:auto; border:none; background:none; color:red; font-size:11px; font-weight:bold;">HAPUS</button>
                            </div>
                        </div>
                    </div>
                `).join('')}
            </div>
            <div style="background:white; padding:20px; border-radius:15px;">
                <h3 style="margin-top:0">Pengiriman</h3>
                <input type="text" id="c-name" class="search-bar" style="background:white; margin-bottom:10px; border:1px solid #ddd;" placeholder="Nama Penerima">
                <input type="number" id="c-phone" class="search-bar" style="background:white; margin-bottom:10px; border:1px solid #ddd;" placeholder="Nomor WhatsApp">
                <select id="c-city" onchange="updateTotalDisplay()" class="search-bar" style="background:white; margin-bottom:10px; border:1px solid #ddd;">
                    <option value="0" data-tarif="0">Pilih Wilayah</option>
                    ${dataOngkir.map(o => `<option value="${o.kota}" data-tarif="${o.tarif}">${o.kota}</option>`).join('')}
                </select>
                <textarea id="c-address" class="search-bar" style="background:white; height:80px; border:1px solid #ddd;" placeholder="Alamat Lengkap"></textarea>
                <div style="margin-top:15px; border-top:1px solid #eee; padding-top:15px;">
                    <div style="display:flex; justify-content:space-between; font-size:14px; margin-bottom:5px;"><span>Ongkir</span><span id="txt-ong">Rp 0</span></div>
                    <div style="display:flex; justify-content:space-between; font-weight:800; font-size:18px; color:var(--primary);"><span>Total Akhir</span><span id="txt-tot">Rp 0</span></div>
                </div>
                <button onclick="gasKeWA()" style="width:100%; padding:15px; border-radius:10px; border:none; background:var(--primary); color:white; font-weight:800; margin-top:20px;">ORDER VIA WHATSAPP</button>
            </div>
        `;
        updateTotalDisplay();
    }

    function ubahQty(idx, n) { cart[idx].qty += n; if(cart[idx].qty < 1) cart[idx].qty = 1; renderCheckout(); }
    function hapusItem(idx) { cart.splice(idx, 1); if(cart.length === 0) showView('catalog-view'); else renderCheckout(); }
    
    async function loadOngkir() {
        const res = await fetch(ONG_URL);
        const data = parseCSV(await res.text()).slice(1);
        dataOngkir = data.map(c => ({ kota: c[0], tarif: parseInt(c[1]) || 0 }));
    }

    function updateTotalDisplay() {
        if(!document.getElementById('txt-tot')) return;
        const sub = cart.reduce((s, i) => s + (i.harga * i.qty), 0);
        const berat = cart.reduce((s, i) => s + (i.berat * i.qty), 0);
        const tarif = parseInt(document.getElementById('c-city').selectedOptions[0].getAttribute('data-tarif')) || 0;
        const ong = Math.ceil(berat/1000) * tarif;
        document.getElementById('txt-ong').innerText = "Rp " + ong.toLocaleString();
        document.getElementById('txt-tot').innerText = "Rp " + (sub + ong).toLocaleString();
    }

    function gasKeWA() {
        const n = document.getElementById('c-name').value, p = document.getElementById('c-phone').value, k = document.getElementById('c-city').value, a = document.getElementById('c-address').value;
        if(!n || !p || k == "0" || !a) return alert("Lengkapi data!");
        const items = cart.map(i => `- ${i.nama} (x${i.qty})`).join('%0A');
        const text = `Halo Admin, Pesanan Baru:%0A${items}%0A%0A*Penerima:* ${n}%0A*WA:* ${p}%0A*Alamat:* ${a} (${k})%0A%0A*Total:* ${document.getElementById('txt-tot').innerText}`;
        window.open(`https://wa.me/${WA_ADMIN}?text=${text}`);
    }

    function searchProduk() {
        const q = document.getElementById('main-search').value.toLowerCase();
        renderProduk(allProduk.filter(p => p.nama.toLowerCase().includes(q)));
    }

    function showView(id) {
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active-v'));
        document.getElementById(id).classList.add('active-v');
        window.scrollTo(0,0);
    }

    init();
</script>
</body>
</html>
