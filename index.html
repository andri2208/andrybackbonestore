<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Andry Backbone Store - Responsive Pro</title>
    <style>
        :root { --primary: #ee4d2d; --bg: #f5f5f5; --white: #ffffff; --text: #333; --border: #eee; }
        
        /* Reset & Protection Anti-Download */
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); margin: 0; color: var(--text); -webkit-user-select: none; user-select: none; }
        img { pointer-events: none; -webkit-user-drag: none; }
        input, textarea { -webkit-user-select: text; user-select: text; }

        /* Header & Sticky Search */
        header { position: sticky; top: 0; z-index: 2000; background: var(--white); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        nav { padding: 10px 15px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid var(--border); }
        .nav-title { font-weight: bold; font-size: 1.2rem; color: var(--primary); cursor: pointer; }
        
        .search-container { padding: 8px 15px; background: var(--white); border-bottom: 1px solid var(--border); }
        .search-bar { width: 100%; max-width: 800px; margin: auto; display: block; padding: 10px 15px; border: 1px solid #ddd; border-radius: 20px; outline: none; background: #f9f9f9; font-size: 14px; box-sizing: border-box; }

        /* Main Layout */
        .main-wrapper { display: flex; max-width: 1200px; margin: auto; padding: 20px 15px; gap: 20px; }

        /* SIDEBAR (Untuk PC) */
        .sidebar { width: 260px; flex-shrink: 0; }
        .side-box { background: white; border-radius: 8px; padding: 20px; position: sticky; top: 120px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .side-title { font-weight: bold; margin-bottom: 15px; border-bottom: 2px solid var(--primary); display: inline-block; padding-bottom: 5px; }

        /* KATEGORI MOBILE TRIGGER */
        .cat-trigger { display: none; background: #fff; padding: 12px 15px; margin: 10px; border-radius: 8px; font-weight: bold; border: 1px solid #ddd; cursor: pointer; justify-content: space-between; align-items: center; }

        /* Kategori Logic */
        .cat-group { margin-bottom: 15px; }
        .cat-main { font-weight: bold; display: block; color: var(--primary); margin-bottom: 8px; font-size: 15px; cursor: pointer; }
        .sub-list { display: flex; flex-direction: column; gap: 8px; padding-left: 10px; border-left: 1px solid #eee; }
        .sub-item { font-size: 14px; color: #666; cursor: pointer; transition: 0.2s; }
        .sub-item:hover { color: var(--primary); transform: translateX(3px); }

        /* CONTENT AREA */
        .content { flex-grow: 1; }
        .catalog-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }

        /* Product Card */
        .card { background: white; border-radius: 8px; overflow: hidden; border: 1px solid var(--border); transition: 0.2s; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .card-info { padding: 10px; }
        .card-nama { font-size: 13px; height: 2.8em; overflow: hidden; line-height: 1.4; margin-bottom: 5px; color: #444; }
        .card-price { color: var(--primary); font-weight: bold; font-size: 15px; }

        /* Floating Cart */
        .cart-float { position: fixed; bottom: 25px; right: 25px; background: var(--primary); color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); font-size: 24px; z-index: 1500; cursor: pointer; }
        #cart-count { position: absolute; top: 0; right: 0; background: #000; font-size: 11px; padding: 2px 6px; border-radius: 10px; }

        /* Responsive Mobile (< 768px) */
        @media (max-width: 768px) {
            .main-wrapper { flex-direction: column; padding: 10px; }
            .sidebar { display: none; width: 100%; } /* Sembunyikan sidebar asli di HP */
            .sidebar.active { display: block; } /* Munculkan jika trigger diklik */
            .cat-trigger { display: flex; }
            
            .catalog-grid { grid-template-columns: repeat(2, 1fr); gap: 8px; }
            .side-box { position: static; box-shadow: none; padding: 10px; }
        }

        /* Desktop Grid (> 1000px) */
        @media (min-width: 1000px) {
            .catalog-grid { grid-template-columns: repeat(4, 1fr); }
        }

        /* Views */
        .view { display: none; }
        .active-view { display: block; }

        /* Detail & Keranjang Style */
        .detail-card { background: white; padding: 20px; border-radius: 8px; display: flex; flex-wrap: wrap; gap: 20px; }
        .detail-img { width: 100%; max-width: 450px; border-radius: 8px; }
        .price-big { font-size: 28px; color: var(--primary); font-weight: bold; margin: 15px 0; }
        
        #toast { visibility: hidden; background: rgba(0,0,0,0.85); color: white; padding: 12px 25px; position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); border-radius: 30px; z-index: 3000; font-size: 14px; }
        #toast.show { visibility: visible; }
    </style>
</head>
<body oncontextmenu="return false;">

<header>
    <nav>
        <div class="nav-title" onclick="window.location.reload()">Andry Backbone Store</div>
    </nav>
    <div class="search-container">
        <input type="text" id="input-search" class="search-bar" placeholder="Cari golok atau pisau..." onkeyup="jalankanFilter()">
    </div>
</header>

<div class="cat-trigger" onclick="toggleMobileMenu()">
    <span>PILIH KATEGORI</span>
    <span>‚ñº</span>
</div>

<div id="catalog-view" class="view active-view">
    <div class="main-wrapper">
        <aside class="sidebar" id="sidebar-menu">
            <div class="side-box">
                <div class="side-title">KATEGORI</div>
                <div id="menu-kategori">
                    <span class="cat-main" onclick="resetFilter()">Semua Produk</span>
                    </div>
            </div>
        </aside>

        <main class="content">
            <div id="produk-list" class="catalog-grid">Memuat produk...</div>
        </main>
    </div>
</div>

<div id="detail-view" class="view" style="padding: 20px 5%;">
    <div onclick="tampilkanKatalog()" style="cursor:pointer; margin-bottom:20px; color:#666;">‚Üê Kembali</div>
    <div id="detail-content" class="detail-card"></div>
</div>

<div id="cart-view" class="view" style="padding: 20px 5%;">
    <div style="background:white; padding:20px; border-radius:8px; max-width:600px; margin:auto;">
        <h3>Keranjang Belanja</h3>
        <div id="cart-items-list"></div>
        <div id="checkout-section" style="display:none; margin-top:20px;">
            <select id="cust-region" onchange="hitungTotal()" style="width:100%; padding:12px; margin-bottom:10px;"></select>
            <textarea id="cust-addr" placeholder="Alamat Lengkap..." style="width:100%; padding:10px; height:80px; box-sizing:border-box;"></textarea>
            <div style="text-align:right; margin-top:15px; border-top:1px solid #eee; padding-top:15px;">
                <p>Total Bayar: <span id="sum-total" style="color:var(--primary); font-weight:bold; font-size:1.2rem;">Rp 0</span></p>
                <button onclick="checkoutWA()" style="width:100%; background:var(--primary); color:white; border:none; padding:15px; font-weight:bold; border-radius:5px; cursor:pointer;">PESAN VIA WHATSAPP</button>
            </div>
        </div>
        <div id="empty-cart" style="text-align:center; padding:30px; display:none;">Keranjang kosong.</div>
    </div>
</div>

<div class="cart-float" onclick="tampilkanKeranjang()">
    üõí<span id="cart-count">0</span>
</div>

<div id="toast">Produk ditambahkan ke keranjang!</div>

<script>
    const baseGSheet = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRtNoerhDtHch7TNHVbItg23RG4nneoZ8hv5MBR1Cr40iU5alO8a2O4EUR90YgleMH4-E-6zGJsEgcN/pub?output=csv";
    const ongkirGSheet = baseGSheet + "&gid=780570550";
    const nomorWA = "6281574938272";

    let semuaProduk = [];
    let keranjang = [];
    let filterSekarang = "Semua";

    async function init() {
        await loadProduk();
        await loadOngkir();
    }

    function toggleMobileMenu() {
        document.getElementById('sidebar-menu').classList.toggle('active');
    }

    function parseCSV(text) {
        return text.split("\n").map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/"/g, "").trim()));
    }

    async function loadProduk() {
        const res = await fetch(baseGSheet + "&gid=0");
        const data = parseCSV(await res.text()).slice(1);
        let struktur = {};

        semuaProduk = data.map((col, idx) => {
            if(col.length < 2 || !col[0]) return null;
            const katFull = col[2] || "Lainnya";
            let utama = "Lainnya", sub = "";
            
            if(katFull.includes(">")) {
                const parts = katFull.split(">").map(s => s.trim());
                utama = parts[0]; sub = parts[1];
            } else { utama = katFull; }
            
            if(!struktur[utama]) struktur[utama] = new Set();
            if(sub) struktur[utama].add(sub);

            return { id: idx, nama: col[0], harga: parseInt(col[1].replace(/[^\d]/g, "")) || 0, utama, sub, foto: col[3], desc: col[4], berat: parseInt(col[5]) || 0 };
        }).filter(p => p !== null);

        renderMenu(struktur);
        renderKatalog(semuaProduk);
    }

    function renderMenu(struktur) {
        const menu = document.getElementById('menu-kategori');
        for (const [utama, subs] of Object.entries(struktur)) {
            let html = `<div class="cat-group"><span class="cat-main" onclick="filterProduk('${utama}')">${utama}</span><div class="sub-list">`;
            subs.forEach(s => { html += `<span class="sub-item" onclick="filterProduk('${s}')">${s}</span>`; });
            html += `</div></div>`;
            menu.innerHTML += html;
        }
    }

    function filterProduk(target) {
        filterSekarang = target;
        if(window.innerWidth <= 768) toggleMobileMenu();
        jalankanFilter();
        switchView('catalog-view');
    }

    function resetFilter() {
        filterSekarang = "Semua";
        document.getElementById('input-search').value = "";
        if(window.innerWidth <= 768) document.getElementById('sidebar-menu').classList.remove('active');
        jalankanFilter();
        switchView('catalog-view');
    }

    function jalankanFilter() {
        const kw = document.getElementById('input-search').value.toLowerCase();
        const hasil = semuaProduk.filter(p => {
            return p.nama.toLowerCase().includes(kw) && (filterSekarang === "Semua" || p.utama === filterSekarang || p.sub === filterSekarang);
        });
        renderKatalog(hasil);
    }

    function renderKatalog(data) {
        document.getElementById('produk-list').innerHTML = data.map(p => `
            <div class="card" onclick="tampilkanDetail(${p.id})">
                <img src="${p.foto}">
                <div class="card-info">
                    <div class="card-nama">${p.nama}</div>
                    <div class="card-price">Rp ${p.harga.toLocaleString()}</div>
                </div>
            </div>`).join('');
    }

    function tampilkanDetail(id) {
        const p = semuaProduk.find(x => x.id == id);
        produkAktif = p;
        document.getElementById('detail-content').innerHTML = `
            <div style="flex:1; min-width:300px;"><img src="${p.foto}" class="detail-img"></div>
            <div style="flex:1; min-width:300px;">
                <h1 style="margin-top:0;">${p.nama}</h1>
                <div class="price-big">Rp ${p.harga.toLocaleString()}</div>
                <p><b>Berat:</b> ${p.berat} gram</p>
                <p style="white-space:pre-line; color:#555; line-height:1.6;">${p.desc}</p>
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <button onclick="tambahKeKeranjang()" style="flex:1; padding:15px; background:white; border:1px solid var(--primary); color:var(--primary); font-weight:bold; border-radius:5px; cursor:pointer;">+ Keranjang</button>
                    <button onclick="beliSekarang()" style="flex:1; padding:15px; background:var(--primary); color:white; border:none; font-weight:bold; border-radius:5px; cursor:pointer;">Beli Sekarang</button>
                </div>
            </div>`;
        switchView('detail-view');
    }

    function tambahKeKeranjang() {
        const ada = keranjang.find(x => x.id === produkAktif.id);
        if(ada) ada.qty++; else keranjang.push({...produkAktif, qty: 1});
        document.getElementById('cart-count').innerText = keranjang.reduce((s, i) => s + i.qty, 0);
        const t = document.getElementById('toast'); t.className = "show"; setTimeout(() => t.className = "", 2000);
    }

    function beliSekarang() { tambahKeKeranjang(); tampilkanKeranjang(); }

    function tampilkanKeranjang() {
        switchView('cart-view');
        const list = document.getElementById('cart-items-list');
        const empty = document.getElementById('empty-cart');
        const check = document.getElementById('checkout-section');
        
        if(keranjang.length === 0) {
            list.innerHTML = ""; empty.style.display = 'block'; check.style.display = 'none';
            return;
        }
        empty.style.display = 'none'; check.style.display = 'block';
        list.innerHTML = keranjang.map((item, idx) => `
            <div style="display:flex; gap:15px; border-bottom:1px solid #eee; padding:15px 0; align-items:center;">
                <img src="${item.foto}" style="width:60px; height:60px; object-fit:cover; border-radius:5px;">
                <div style="flex:1;">
                    <div style="font-weight:bold; font-size:14px;">${item.nama}</div>
                    <div style="color:var(--primary);">Rp ${item.harga.toLocaleString()}</div>
                </div>
                <input type="number" value="${item.qty}" min="1" onchange="ubahQty(${idx}, this.value)" style="width:45px; padding:5px;">
                <button onclick="hapusItem(${idx})" style="border:none; background:none; color:red; cursor:pointer; font-size:18px;">‚úï</button>
            </div>`).join('');
        hitungTotal();
    }

    function ubahQty(idx, v) { keranjang[idx].qty = parseInt(v) || 1; hitungTotal(); }
    function hapusItem(idx) { keranjang.splice(idx, 1); tampilkanKeranjang(); document.getElementById('cart-count').innerText = keranjang.reduce((s, i) => s + i.qty, 0); }

    function hitungTotal() {
        const sub = keranjang.reduce((s, i) => s + (i.harga * i.qty), 0);
        const berat = keranjang.reduce((s, i) => s + (i.berat * i.qty), 0);
        const tarif = parseInt(document.getElementById('cust-region').selectedOptions[0]?.getAttribute('data-ongkir')) || 0;
        const total = sub + (Math.ceil(berat/1000) * tarif);
        document.getElementById('sum-total').innerText = "Rp " + total.toLocaleString();
    }

    async function loadOngkir() {
        const res = await fetch(ongkirGSheet);
        const data = parseCSV(await res.text()).slice(1);
        const select = document.getElementById('cust-region');
        select.innerHTML = '<option value="0" data-ongkir="0">-- Pilih Wilayah Kirim --</option>';
        data.forEach(col => { if(col[0]) select.innerHTML += `<option value="${col[0]}" data-ongkir="${col[1]}">${col[0]} (Rp ${parseInt(col[1]).toLocaleString()}/kg)</option>`; });
    }

    function switchView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
        document.getElementById(id).classList.add('active-view');
        window.scrollTo(0,0);
    }

    function checkoutWA() {
        const addr = document.getElementById('cust-addr').value;
        const region = document.getElementById('cust-region').value;
        if(!addr || region == "0") return alert("Lengkapi Alamat & Wilayah!");
        
        const sub = keranjang.reduce((s, i) => s + (i.harga * i.qty), 0);
        const beratKg = Math.ceil(keranjang.reduce((s, i) => s + (i.berat * i.qty), 0) / 1000);
        const tarif = parseInt(document.getElementById('cust-region').selectedOptions[0].getAttribute('data-ongkir'));
        const total = sub + (beratKg * tarif);
        
        const listText = keranjang.map(i => `- ${i.nama} (x${i.qty})`).join("%0A");
        const pesan = `Halo Andry Backbone,%0A%0A*PESANAN BARU*%0A${listText}%0A%0A*Total: Rp ${total.toLocaleString()}*%0A%0A*Alamat:* ${addr}%0A*Wilayah:* ${region}`;
        window.open(`https://wa.me/${nomorWA}?text=${pesan}`);
    }

    init();
</script>
</body>
</html>
