<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andry Backbone Store - Sidebar Pro</title>
    <style>
        :root { --primary: #ee4d2d; --bg: #f5f5f5; --white: #ffffff; --text: #333; }
        body { font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto; background: var(--bg); margin: 0; color: var(--text); -webkit-user-select: none; user-select: none; }
        
        /* Anti-Download */
        img { pointer-events: none; -webkit-user-drag: none; }
        input, textarea { -webkit-user-select: text; user-select: text; }

        nav { background: var(--white); padding: 10px 5%; position: sticky; top: 0; z-index: 1000; box-shadow: 0 1px 5px rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: space-between; }
        .nav-title { font-weight: bold; font-size: 1.2rem; color: var(--primary); cursor: pointer; }

        /* Layout Main */
        .main-container { display: flex; max-width: 1200px; margin: auto; padding: 20px 5%; gap: 20px; }

        /* Sidebar */
        .sidebar { width: 250px; flex-shrink: 0; }
        .side-box { background: white; border-radius: 8px; padding: 15px; position: sticky; top: 80px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .side-title { font-weight: bold; margin-bottom: 15px; border-bottom: 2px solid var(--primary); display: inline-block; }
        
        .cat-group { margin-bottom: 10px; }
        .cat-main { font-weight: bold; display: block; padding: 8px 0; cursor: pointer; color: #444; border-bottom: 1px solid #eee; }
        .cat-main:hover { color: var(--primary); }
        .sub-list { padding-left: 15px; margin-top: 5px; }
        .sub-item { display: block; padding: 5px 0; font-size: 0.9rem; color: #666; cursor: pointer; text-decoration: none; }
        .sub-item:hover, .sub-item.active { color: var(--primary); font-weight: bold; }

        /* Content Area */
        .content { flex-grow: 1; }
        .catalog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        
        /* Card Styling */
        .card { background: white; border-radius: 4px; overflow: hidden; cursor: pointer; transition: 0.2s; border: 1px solid #eee; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .card-info { padding: 10px; }
        .card-price { color: var(--primary); font-weight: bold; }

        .view { display: none; }
        .active-view { display: block; }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .sidebar { width: 100%; }
            .side-box { position: static; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

<nav>
    <div class="nav-title" onclick="location.reload()">Andry Backbone Store</div>
    <div onclick="tampilkanKeranjang()" style="cursor:pointer; position:relative;">
        üõí <span id="cart-count" style="background:var(--primary); color:white; font-size:10px; padding:2px 6px; border-radius:10px;">0</span>
    </div>
</nav>

<div id="catalog-view" class="view active-view">
    <div class="main-container">
        <aside class="sidebar">
            <div class="side-box">
                <div class="side-title">KATEGORI</div>
                <div id="menu-kategori">
                    <a class="cat-main" onclick="filterProduk('Semua')">Semua Produk</a>
                    </div>
            </div>
        </aside>

        <main class="content">
            <input type="text" id="input-search" placeholder="Cari di toko ini..." onkeyup="jalankanFilter()" style="width:100%; padding:12px; margin-bottom:20px; border:1px solid #ddd; border-radius:5px; box-sizing:border-box;">
            <div id="produk-list" class="catalog-grid">Memuat produk...</div>
        </main>
    </div>
</div>

<div id="detail-view" class="view" style="padding: 20px 5%;">
    <button onclick="tampilkanKatalog()">‚Üê Kembali</button>
    <div id="detail-content"></div>
</div>

<script>
    const baseGSheet = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRtNoerhDtHch7TNHVbItg23RG4nneoZ8hv5MBR1Cr40iU5alO8a2O4EUR90YgleMH4-E-6zGJsEgcN/pub?output=csv";
    const ongkirGSheet = baseGSheet + "&gid=780570550";
    
    let semuaProduk = [];
    let filterSekarang = "Semua";

    async function init() {
        await loadProduk();
    }

    async function loadProduk() {
        const res = await fetch(baseGSheet + "&gid=0");
        const text = await res.text();
        const rows = text.split("\n").slice(1);
        
        let strukturKategori = {};

        semuaProduk = rows.map((row, idx) => {
            const col = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/"/g, "").trim());
            if(col.length < 2) return null;

            // Logika Sub-Kategori (Golok > Golok Sembelih)
            const katFull = col[2] || "Lainnya";
            const [utama, sub] = katFull.split(">").map(s => s.trim());
            
            if(!strukturKategori[utama]) strukturKategori[utama] = new Set();
            if(sub) strukturKategori[utama].add(sub);

            return { id: idx, nama: col[0], harga: col[1], kategoriUtama: utama, subKategori: sub, foto: col[3], desc: col[4], berat: col[5] };
        }).filter(p => p !== null);

        renderMenu(strukturKategori);
        renderKatalog(semuaProduk);
    }

    function renderMenu(struktur) {
        const menu = document.getElementById('menu-kategori');
        for (const [utama, subs] of Object.entries(struktur)) {
            let html = `<div class="cat-group">
                <span class="cat-main" onclick="filterProduk('${utama}', true)">${utama}</span>
                <div class="sub-list">`;
            
            subs.forEach(s => {
                html += `<a class="sub-item" onclick="filterProduk('${s}', false)">${s}</a>`;
            });

            html += `</div></div>`;
            menu.innerHTML += html;
        }
    }

    function filterProduk(target, isUtama) {
        filterSekarang = target;
        jalankanFilter();
    }

    function jalankanFilter() {
        const kw = document.getElementById('input-search').value.toLowerCase();
        const hasil = semuaProduk.filter(p => {
            const cocokNama = p.nama.toLowerCase().includes(kw);
            const cocokKat = (filterSekarang === "Semua" || p.kategoriUtama === filterSekarang || p.subKategori === filterSekarang);
            return cocokNama && cocokKat;
        });
        renderKatalog(hasil);
    }

    function renderKatalog(data) {
        document.getElementById('produk-list').innerHTML = data.map(p => `
            <div class="card" onclick="tampilkanDetail(${p.id})">
                <img src="${p.foto}">
                <div class="card-info">
                    <div style="font-size:0.85rem; height:2.4em; overflow:hidden;">${p.nama}</div>
                    <div class="card-price">Rp ${parseInt(p.harga).toLocaleString()}</div>
                </div>
            </div>`).join('');
    }

    // Fungsi view, detail, dan keranjang lainnya tetap sama dengan kode sebelumnya 
    // agar fungsionalitas ongkir dan WA tetap jalan...
    function tampilkanKatalog() { 
        document.getElementById('detail-view').classList.remove('active-view');
        document.getElementById('catalog-view').classList.add('active-view');
    }

    function tampilkanDetail(id) {
        const p = semuaProduk.find(x => x.id == id);
        document.getElementById('catalog-view').classList.remove('active-view');
        document.getElementById('detail-view').classList.add('active-view');
        document.getElementById('detail-content').innerHTML = `
            <h2>${p.nama}</h2>
            <img src="${p.foto}" style="width:300px;">
            <p>${p.desc}</p>
            <p>Harga: Rp ${parseInt(p.harga).toLocaleString()}</p>
            <button onclick="window.open('https://wa.me/6281574938272?text=Saya mau beli ${p.nama}')">Beli via WA</button>
        `;
		
		function checkoutWA() {
        const addr = document.getElementById('cust-addr').value;
        const region = document.getElementById('cust-region').value;
        if(!addr || region == "0") return alert("Isi Alamat & Wilayah!");
        
        const sub = keranjang.reduce((s, i) => s + (i.harga * i.qty), 0);
        const beratKg = Math.ceil(keranjang.reduce((s, i) => s + (i.berat * i.qty), 0) / 1000);
        const tarif = parseInt(document.getElementById('cust-region').selectedOptions[0].getAttribute('data-ongkir'));
        const total = sub + (beratKg * tarif);
        
        const daftar = keranjang.map(i => `- ${i.nama} (x${i.qty})`).join("\n");
        const pesan = `Halo Andry Backbone,\n\n${daftar}\n\n*Total: Rp ${total.toLocaleString()}*\n\nAlamat: ${addr}\nWilayah: ${region}`;
        window.open(`https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`);
    }

    init();
</script>
</body>
</html>
