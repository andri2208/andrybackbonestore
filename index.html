<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Andry Backbone Store - Mobile Optimized</title>
    <style>
        :root { --primary: #ee4d2d; --bg: #f5f5f5; --white: #ffffff; --text: #333; --border: #eee; }
        
        /* Reset & Protection */
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); margin: 0; color: var(--text); -webkit-user-select: none; user-select: none; }
        img { pointer-events: none; -webkit-user-drag: none; }
        input, textarea { -webkit-user-select: text; user-select: text; }

        /* Header & Sticky Search */
        header { position: sticky; top: 0; z-index: 2000; background: var(--white); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        nav { padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); }
        .nav-title { font-weight: bold; font-size: 1.1rem; color: var(--primary); }
        
        .search-container { padding: 8px 15px; background: var(--white); }
        .search-bar { width: 100%; padding: 10px 15px; border: 1px solid #ddd; border-radius: 20px; outline: none; background: #f9f9f9; font-size: 14px; box-sizing: border-box; }

        /* Mobile Layout */
        .main-wrapper { display: flex; flex-direction: column; }

        /* Kategori Mobile (Sentuh untuk Muncul) */
        .category-mobile { background: var(--white); padding: 10px 15px; border-bottom: 1px solid var(--border); }
        .cat-trigger { background: #f0f0f0; padding: 8px 15px; border-radius: 5px; font-size: 14px; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; }
        .cat-trigger::after { content: '‚ñº'; font-size: 10px; }
        
        #menu-kategori { display: none; margin-top: 10px; background: #fff; }
        #menu-kategori.active { display: block; }
        
        .cat-group { margin-bottom: 15px; }
        .cat-main { font-weight: bold; display: block; color: var(--primary); margin-bottom: 5px; font-size: 15px; }
        .sub-list { display: flex; flex-wrap: wrap; gap: 8px; }
        .sub-item { background: #f9f9f9; padding: 5px 12px; border-radius: 15px; font-size: 13px; border: 1px solid #ddd; }

        /* Grid Produk 2 Kolom di HP */
        .content { padding: 10px; }
        .catalog-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); /* 2 Kolom di HP */
            gap: 10px; 
        }
        
        /* Card Styling */
        .card { background: white; border-radius: 8px; overflow: hidden; border: 1px solid var(--border); display: flex; flex-direction: column; }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .card-info { padding: 8px; flex-grow: 1; }
        .card-nama { font-size: 13px; height: 2.8em; overflow: hidden; line-height: 1.4; margin-bottom: 4px; color: #444; }
        .card-price { color: var(--primary); font-weight: bold; font-size: 14px; }

        /* Views */
        .view { display: none; }
        .active-view { display: block; }

        /* Footer Cart Button Mobile */
        .cart-float { position: fixed; bottom: 20px; right: 20px; background: var(--primary); color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-size: 24px; z-index: 1000; }
        #cart-count { position: absolute; top: 0; right: 0; background: black; font-size: 10px; padding: 3px 6px; border-radius: 10px; }

        /* Desktop Adjustments (Layar Lebar) */
        @media (min-width: 769px) {
            .catalog-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
            .main-wrapper { flex-direction: row; max-width: 1200px; margin: auto; padding-top: 20px; }
            .sidebar { width: 250px; display: block !important; }
            #menu-kategori { display: block !important; }
            .cat-trigger { display: none; }
        }

        /* Detail View Mobile */
        .detail-card { background: white; min-height: 100vh; padding-bottom: 80px; }
        .detail-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .detail-info { padding: 15px; }
        .price-tag { font-size: 24px; color: var(--primary); font-weight: bold; margin: 10px 0; }
        .action-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 10px; display: flex; gap: 10px; border-top: 1px solid #eee; }
        .btn-buy { flex: 1; padding: 15px; border-radius: 5px; font-weight: bold; border: none; cursor: pointer; }

        #toast { visibility: hidden; background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); border-radius: 20px; z-index: 3000; font-size: 13px; }
        #toast.show { visibility: visible; }
    </style>
</head>
<body oncontextmenu="return false;">

<header>
    <nav>
        <div class="nav-title" onclick="resetFilter()">Andry Backbone Store</div>
        <div style="font-size: 1.2rem;">üîç</div>
    </nav>
    <div class="search-container">
        <input type="text" id="input-search" class="search-bar" placeholder="Cari golok, pisau..." onkeyup="jalankanFilter()">
    </div>
</header>

<div id="catalog-view" class="view active-view">
    <div class="category-mobile">
        <div class="cat-trigger" onclick="toggleMenu()">PILIH KATEGORI PRODUK</div>
        <div id="menu-kategori">
            <span class="sub-item" style="margin-bottom:10px; display:inline-block;" onclick="resetFilter()">Tampilkan Semua</span>
            </div>
    </div>
    
    <div class="main-wrapper">
        <main class="content">
            <div id="produk-list" class="catalog-grid">Memuat produk...</div>
        </main>
    </div>
</div>

<div id="detail-view" class="view">
    <div class="detail-card" id="detail-content"></div>
</div>

<div id="cart-view" class="view" style="padding: 15px;">
    <div onclick="tampilkanKatalog()" style="margin-bottom:20px;">‚Üê Kembali</div>
    <div style="background:white; padding:15px; border-radius:8px;">
        <h3>Keranjang</h3>
        <div id="cart-items-list"></div>
        <div id="checkout-section" style="display:none;">
            <select id="cust-region" onchange="hitungTotal()" style="width:100%; padding:12px; margin:10px 0;"></select>
            <textarea id="cust-addr" placeholder="Alamat Lengkap..." style="width:100%; padding:10px; height:80px;"></textarea>
            <div style="text-align:right; margin-top:15px;">
                <p>Total: <span id="sum-total" style="color:var(--primary); font-weight:bold;">Rp 0</span></p>
                <button onclick="checkoutWA()" style="width:100%; background:var(--primary); color:white; border:none; padding:15px; font-weight:bold; border-radius:5px;">PESAN SEKARANG</button>
            </div>
        </div>
    </div>
</div>

<div class="cart-float" onclick="tampilkanKeranjang()">
    üõí<span id="cart-count">0</span>
</div>

<div id="toast">Produk ditambahkan!</div>

<script>
    const baseGSheet = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRtNoerhDtHch7TNHVbItg23RG4nneoZ8hv5MBR1Cr40iU5alO8a2O4EUR90YgleMH4-E-6zGJsEgcN/pub?output=csv";
    const ongkirGSheet = baseGSheet + "&gid=780570550";
    const nomorWA = "6281574938272";

    let semuaProduk = [];
    let keranjang = [];
    let filterSekarang = "Semua";

    async function init() {
        await loadProduk();
        await loadOngkir();
    }

    function toggleMenu() {
        document.getElementById('menu-kategori').classList.toggle('active');
    }

    function parseCSV(text) {
        return text.split("\n").map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/"/g, "").trim()));
    }

    async function loadProduk() {
        const res = await fetch(baseGSheet + "&gid=0");
        const data = parseCSV(await res.text()).slice(1);
        let struktur = {};

        semuaProduk = data.map((col, idx) => {
            if(col.length < 2 || !col[0]) return null;
            const katFull = col[2] || "Lainnya";
            let [utama, sub] = katFull.split(">").map(s => s.trim());
            if(!sub) { utama = "Lainnya"; sub = katFull; }
            
            if(!struktur[utama]) struktur[utama] = new Set();
            struktur[utama].add(sub);

            return { id: idx, nama: col[0], harga: parseInt(col[1].replace(/[^\d]/g, "")) || 0, utama, sub, foto: col[3], desc: col[4], berat: parseInt(col[5]) || 0 };
        }).filter(p => p !== null);

        renderMenu(struktur);
        renderKatalog(semuaProduk);
    }

    function renderMenu(struktur) {
        const menu = document.getElementById('menu-kategori');
        for (const [utama, subs] of Object.entries(struktur)) {
            let html = `<div class="cat-group"><span class="cat-main">${utama}</span><div class="sub-list">`;
            subs.forEach(s => { html += `<span class="sub-item" onclick="filterProduk('${s}')">${s}</span>`; });
            html += `</div></div>`;
            menu.innerHTML += html;
        }
    }

    function filterProduk(target) {
        filterSekarang = target;
        toggleMenu();
        jalankanFilter();
    }

    function resetFilter() {
        filterSekarang = "Semua";
        document.getElementById('input-search').value = "";
        jalankanFilter();
        switchView('catalog-view');
    }

    function jalankanFilter() {
        const kw = document.getElementById('input-search').value.toLowerCase();
        const hasil = semuaProduk.filter(p => {
            return p.nama.toLowerCase().includes(kw) && (filterSekarang === "Semua" || p.utama === filterSekarang || p.sub === filterSekarang);
        });
        renderKatalog(hasil);
    }

    function renderKatalog(data) {
        document.getElementById('produk-list').innerHTML = data.map(p => `
            <div class="card" onclick="tampilkanDetail(${p.id})">
                <img src="${p.foto}">
                <div class="card-info">
                    <div class="card-nama">${p.nama}</div>
                    <div class="card-price">Rp ${p.harga.toLocaleString()}</div>
                </div>
            </div>`).join('');
    }

    function tampilkanDetail(id) {
        const p = semuaProduk.find(x => x.id == id);
        produkAktif = p;
        document.getElementById('detail-content').innerHTML = `
            <img src="${p.foto}" class="detail-img">
            <div class="detail-info">
                <div onclick="tampilkanKatalog()" style="color:#666; margin-bottom:10px;">‚Üê Kembali</div>
                <h1 style="font-size:20px; margin:0;">${p.nama}</h1>
                <div class="price-tag">Rp ${p.harga.toLocaleString()}</div>
                <p style="font-size:14px; color:#666; line-height:1.6;">${p.desc}</p>
                <div class="action-bar">
                    <button onclick="tambahKeKeranjang()" class="btn-buy" style="background:#fff; border:1px solid var(--primary); color:var(--primary);">+ Keranjang</button>
                    <button onclick="beliSekarang()" class="btn-buy" style="background:var(--primary); color:#fff;">Beli Sekarang</button>
                </div>
            </div>`;
        switchView('detail-view');
    }

    function tambahKeKeranjang() {
        const ada = keranjang.find(x => x.id === produkAktif.id);
        if(ada) ada.qty++; else keranjang.push({...produkAktif, qty: 1});
        document.getElementById('cart-count').innerText = keranjang.reduce((s, i) => s + i.qty, 0);
        const t = document.getElementById('toast'); t.className = "show"; setTimeout(() => t.className = "", 2000);
    }

    function beliSekarang() { tambahKeKeranjang(); tampilkanKeranjang(); }

    function tampilkanKeranjang() {
        switchView('cart-view');
        const list = document.getElementById('cart-items-list');
        if(keranjang.length === 0) { list.innerHTML = "Kosong"; return; }
        document.getElementById('checkout-section').style.display = 'block';
        list.innerHTML = keranjang.map((item, idx) => `
            <div style="display:flex; gap:10px; margin-bottom:10px; border-bottom:1px solid #eee; padding-bottom:10px;">
                <img src="${item.foto}" style="width:50px; height:50px;">
                <div style="flex:1; font-size:13px;">${item.nama}<br><b>Rp ${item.harga.toLocaleString()}</b></div>
                <input type="number" value="${item.qty}" style="width:35px;" onchange="ubahQty(${idx}, this.value)">
            </div>`).join('');
        hitungTotal();
    }

    function ubahQty(idx, v) { keranjang[idx].qty = parseInt(v) || 1; hitungTotal(); }

    function hitungTotal() {
        const sub = keranjang.reduce((s, i) => s + (i.harga * i.qty), 0);
        const berat = keranjang.reduce((s, i) => s + (i.berat * i.qty), 0);
        const tarif = parseInt(document.getElementById('cust-region').selectedOptions[0]?.getAttribute('data-ongkir')) || 0;
        const total = sub + (Math.ceil(berat/1000) * tarif);
        document.getElementById('sum-total').innerText = "Rp " + total.toLocaleString();
    }

    async function loadOngkir() {
        const res = await fetch(ongkirGSheet);
        const data = parseCSV(await res.text()).slice(1);
        const select = document.getElementById('cust-region');
        select.innerHTML = '<option value="0" data-ongkir="0">-- Pilih Wilayah --</option>';
        data.forEach(col => { if(col[0]) select.innerHTML += `<option value="${col[0]}" data-ongkir="${col[1]}">${col[0]}</option>`; });
    }

    function switchView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
        document.getElementById(id).classList.add('active-view');
        window.scrollTo(0,0);
    }

    function checkoutWA() {
        const addr = document.getElementById('cust-addr').value;
        if(!addr) return alert("Isi alamat!");
        const pesan = `Pesanan Baru:%0A${keranjang.map(i => `- ${i.nama} x${i.qty}`).join('%0A')}%0A%0AAlamat: ${addr}`;
        window.open(`https://wa.me/${nomorWA}?text=${pesan}`);
    }

    init();
</script>
</body>
</html>
