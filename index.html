<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andry Backbone Store - Desktop Pro</title>
    <style>
        :root { --primary: #ee4d2d; --orange-light: #ff5722; --bg: #f5f5f5; --white: #ffffff; }
        body { font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto; background: var(--bg); margin: 0; color: #333; }
        
        /* Anti-Download & Protection */
        body { -webkit-user-select: none; user-select: none; }
        img { pointer-events: none; -webkit-user-drag: none; }
        input, textarea { -webkit-user-select: text; user-select: text; }

        nav { background: var(--white); padding: 10px 5%; position: sticky; top: 0; z-index: 1000; box-shadow: 0 1px 5px rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: space-between; }
        .nav-title { font-weight: bold; font-size: 1.2rem; color: var(--primary); cursor: pointer; }
        .cart-icon-wrapper { position: relative; cursor: pointer; font-size: 1.5rem; }
        #cart-count { background: var(--primary); color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; position: absolute; top: -5px; right: -10px; }

        .view { display: none; padding: 20px 5%; max-width: 1200px; margin: auto; }
        .active-view { display: block; }

        /* KATALOG */
        .catalog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .card { background: white; border-radius: 4px; overflow: hidden; cursor: pointer; transition: transform 0.2s; border: 1px solid #eee; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .card-info { padding: 10px; }
        .card-price { color: var(--primary); font-weight: bold; font-size: 1.1rem; }

        /* Detail */
        .detail-wrapper { display: flex; flex-wrap: wrap; gap: 30px; background: white; padding: 20px; border-radius: 8px; max-width: 1000px; margin: auto; }
        .detail-left { flex: 1; min-width: 300px; }
        .detail-right { flex: 1; min-width: 300px; }
        .detail-img-main { width: 100%; max-width: 450px; height: auto; aspect-ratio: 1/1; object-fit: cover; border-radius: 8px; }
        .price-big { background: #fafafa; padding: 15px; color: var(--primary); font-size: 2rem; font-weight: bold; margin: 15px 0; border-radius: 4px; }
        
        .cat-btn { padding: 8px 15px; border-radius: 20px; border: 1px solid #ddd; background: #fff; cursor: pointer; white-space: nowrap; font-size: 0.85rem; transition: 0.3s; }
        .cat-btn.active { background: #ee4d2d; color: white; border-color: #ee4d2d; }
        #category-bar::-webkit-scrollbar { display: none; }

        #toast { visibility: hidden; background: #333; color: white; padding: 15px 30px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 5px; z-index: 3000; }
        #toast.show { visibility: visible; }

        @media (max-width: 768px) {
            .detail-wrapper { flex-direction: column; }
            .action-buttons { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 10px; display: flex; gap: 10px; z-index: 1000; border-top: 1px solid #eee; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

<nav>
    <div class="nav-title" onclick="tampilkanKatalog()">Andry Backbone Store</div>
    <div class="cart-icon-wrapper" onclick="tampilkanKeranjang()">
        üõí<span id="cart-count">0</span>
    </div>
</nav>

<div id="catalog-view" class="view active-view">
    <input type="text" id="input-search" placeholder="Cari produk..." onkeyup="jalankanFilter()" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 15px; box-sizing: border-box;">
    <div id="category-bar" style="margin-bottom: 20px; display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px;">
        <button class="cat-btn active" onclick="filterKategori('Semua', this)">Semua</button>
    </div>
    <div class="catalog-grid" id="produk-list">Memuat produk...</div>
</div>

<div id="detail-view" class="view">
    <div onclick="tampilkanKatalog()" style="cursor:pointer; margin-bottom:20px; color:#666;">‚Üê Kembali</div>
    <div class="detail-wrapper">
        <div class="detail-left"><img id="main-img" class="detail-img-main"></div>
        <div class="detail-right">
            <h1 id="main-title"></h1>
            <div id="main-price" class="price-big"></div>
            <p id="main-desc" style="white-space: pre-line; color: #555;"></p>
            <p><strong>Berat:</strong> <span id="main-weight"></span></p>
            <div class="action-buttons">
                <button onclick="tambahKeKeranjang()" style="flex:1; padding:15px; background:#fff; color:#ee4d2d; border:1px solid #ee4d2d; font-weight:bold; cursor:pointer;">+ Keranjang</button>
                <button onclick="beliLangsung()" style="flex:1; padding:15px; background:#ee4d2d; color:#fff; border:none; font-weight:bold; cursor:pointer;">Beli Sekarang</button>
            </div>
        </div>
    </div>
</div>

<div id="cart-view" class="view">
    <div style="background:white; padding:20px; border-radius:8px;">
        <h2>Keranjang Belanja</h2>
        <div id="cart-items-list"></div>
        <div id="checkout-form" style="display:none; margin-top:20px;">
            <label>Wilayah Pengiriman:</label>
            <select id="cust-region" onchange="hitungSemua()" style="width:100%; padding:10px; margin:10px 0;">
                <option value="0" data-ongkir="0">-- Pilih Wilayah --</option>
            </select>
            <textarea id="cust-addr" placeholder="Nama & Alamat Lengkap..." style="width:100%; padding:10px; height:80px; box-sizing:border-box;"></textarea>
            <div style="text-align:right; margin-top:20px;">
                <h3>Total: <span id="sum-total" style="color:#ee4d2d;">Rp 0</span></h3>
                <button onclick="checkoutWA()" style="background:#ee4d2d; color:white; border:none; padding:15px 30px; font-weight:bold; cursor:pointer; border-radius:4px;">Pesan via WhatsApp</button>
            </div>
        </div>
        <div id="empty-msg" style="display:none; text-align:center; padding:50px;">Keranjang kosong.</div>
    </div>
</div>

<div id="toast">Berhasil masuk keranjang!</div>

<script>
    const baseGSheet = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRtNoerhDtHch7TNHVbItg23RG4nneoZ8hv5MBR1Cr40iU5alO8a2O4EUR90YgleMH4-E-6zGJsEgcN/pub?output=csv";
    const ongkirGSheet = baseGSheet + "&gid=780570550";
    const nomorWA = "6281574938272";

    let semuaProduk = [];
    let keranjang = [];
    let kategoriTerpilih = "Semua";

    async function init() {
        try {
            await loadProduk();
            await loadOngkir();
        } catch (e) {
            console.error("Inisialisasi gagal:", e);
        }
    }

    // Fungsi Helper untuk memecah CSV dengan aman
    function parseCSV(text) {
        const rows = text.split("\n");
        return rows.map(row => {
            // Regex ini menangani koma di dalam tanda kutip
            return row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(cell => cell.replace(/"/g, "").trim());
        });
    }

    async function loadProduk() {
        const res = await fetch(baseGSheet + "&gid=0");
        const text = await res.text();
        const data = parseCSV(text).slice(1);
        let kategoriSet = new Set();

        semuaProduk = data.map((col, idx) => {
            if(col.length < 2) return null;
            const kat = col[2] || "Lainnya";
            kategoriSet.add(kat);
            return {
                id: idx,
                nama: col[0],
                harga: parseInt(col[1].replace(/[^\d]/g, "")) || 0,
                kategori: kat,
                foto: col[3],
                desc: col[4],
                berat: parseInt(col[5]) || 0
            };
        }).filter(p => p !== null);

        const catBar = document.getElementById('category-bar');
        Array.from(kategoriSet).sort().forEach(kat => {
            catBar.innerHTML += `<button class="cat-btn" onclick="filterKategori('${kat}', this)">${kat}</button>`;
        });
        renderKatalog(semuaProduk);
    }

    async function loadOngkir() {
        const res = await fetch(ongkirGSheet);
        const text = await res.text();
        const data = parseCSV(text).slice(1);
        const select = document.getElementById('cust-region');
        
        data.forEach(col => {
            if(col.length >= 2) {
                const nama = col[0];
                const harga = col[1].replace(/[^\d]/g, "");
                select.innerHTML += `<option value="${nama}" data-ongkir="${harga}">${nama} (Rp ${parseInt(harga).toLocaleString()}/kg)</option>`;
            }
        });
    }

    function renderKatalog(data) {
        const list = document.getElementById('produk-list');
        if(data.length === 0) {
            list.innerHTML = "Produk tidak ditemukan.";
            return;
        }
        list.innerHTML = data.map(p => `
            <div class="card" onclick="tampilkanDetail(${p.id})">
                <img src="${p.foto}">
                <div class="card-info">
                    <div style="font-size:0.85rem; height:2.4em; overflow:hidden; margin-bottom:5px;">${p.nama}</div>
                    <div class="card-price">Rp ${p.harga.toLocaleString()}</div>
                </div>
            </div>`).join('');
    }

    function tampilkanDetail(id) {
        const p = semuaProduk.find(x => x.id == id);
        produkAktif = p;
        document.getElementById('main-img').src = p.foto;
        document.getElementById('main-title').innerText = p.nama;
        document.getElementById('main-price').innerText = "Rp " + p.harga.toLocaleString();
        document.getElementById('main-desc').innerText = p.desc;
        document.getElementById('main-weight').innerText = p.berat + " gr";
        switchView('detail-view');
    }

    function switchView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
        document.getElementById(id).classList.add('active-view');
        window.scrollTo(0,0);
    }

    function filterKategori(kat, btn) {
        kategoriTerpilih = kat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        jalankanFilter();
    }

    function jalankanFilter() {
        const kw = document.getElementById('input-search').value.toLowerCase();
        const hasil = semuaProduk.filter(p => {
            return p.nama.toLowerCase().includes(kw) && (kategoriTerpilih === "Semua" || p.kategori === kategoriTerpilih);
        });
        renderKatalog(hasil);
    }

    function tambahKeKeranjang() {
        const ada = keranjang.find(x => x.id === produkAktif.id);
        if(ada) ada.qty++; else keranjang.push({...produkAktif, qty: 1});
        updateCount();
        const t = document.getElementById('toast'); t.className = "show"; setTimeout(() => t.className = "", 2000);
    }

    function updateCount() {
        document.getElementById('cart-count').innerText = keranjang.reduce((s, i) => s + i.qty, 0);
    }

    function renderIsiKeranjang() {
        const list = document.getElementById('cart-items-list');
        if(keranjang.length === 0) {
            list.innerHTML = "";
            document.getElementById('checkout-form').style.display = 'none';
            document.getElementById('empty-msg').style.display = 'block';
            return;
        }
        document.getElementById('empty-msg').style.display = 'none';
        document.getElementById('checkout-form').style.display = 'block';
        list.innerHTML = keranjang.map((item, idx) => `
            <div style="display:flex; gap:10px; border-bottom:1px solid #eee; padding:10px 0; align-items:center;">
                <img src="${item.foto}" style="width:50px; height:50px; object-fit:cover;">
                <div style="flex:1;">
                    <div style="font-size:0.9rem;">${item.nama}</div>
                    <div style="color:#ee4d2d; font-weight:bold;">Rp ${item.harga.toLocaleString()}</div>
                </div>
                <input type="number" value="${item.qty}" min="1" onchange="ubahQty(${idx}, this.value)" style="width:40px;">
                <button onclick="hapusItem(${idx})" style="color:red; border:none; background:none; cursor:pointer;">‚úï</button>
            </div>`).join('');
        hitungSemua();
    }

    function ubahQty(idx, val) { keranjang[idx].qty = parseInt(val) || 1; hitungSemua(); updateCount(); }
    function hapusItem(idx) { keranjang.splice(idx, 1); renderIsiKeranjang(); updateCount(); }
    function hitungSemua() {
        const sub = keranjang.reduce((s, i) => s + (i.harga * i.qty), 0);
        const beratTotal = keranjang.reduce((s, i) => s + (i.berat * i.qty), 0);
        const beratKg = Math.ceil(beratTotal / 1000);
        const tarif = parseInt(document.getElementById('cust-region').selectedOptions[0].getAttribute('data-ongkir')) || 0;
        document.getElementById('sum-total').innerText = "Rp " + (sub + (beratKg * tarif)).toLocaleString();
    }

    function tampilkanKeranjang() { renderIsiKeranjang(); switchView('cart-view'); }
    function tampilkanKatalog() { switchView('catalog-view'); }
    function beliLangsung() { tambahKeKeranjang(); tampilkanKeranjang(); }

    function checkoutWA() {
        const addr = document.getElementById('cust-addr').value;
        const region = document.getElementById('cust-region').value;
        if(!addr || region == "0") return alert("Isi Alamat & Wilayah!");
        
        const sub = keranjang.reduce((s, i) => s + (i.harga * i.qty), 0);
        const beratKg = Math.ceil(keranjang.reduce((s, i) => s + (i.berat * i.qty), 0) / 1000);
        const tarif = parseInt(document.getElementById('cust-region').selectedOptions[0].getAttribute('data-ongkir'));
        const total = sub + (beratKg * tarif);
        
        const daftar = keranjang.map(i => `- ${i.nama} (x${i.qty})`).join("\n");
        const pesan = `Halo Andry Backbone,\n\n${daftar}\n\n*Total: Rp ${total.toLocaleString()}*\n\nAlamat: ${addr}\nWilayah: ${region}`;
        window.open(`https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`);
    }

    init();
</script>
</body>
</html>
