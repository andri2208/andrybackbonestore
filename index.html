<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Perkakas Pro - Filter</title>
    <style>
        :root { --primary: #e67e22; --dark: #2c3e50; --light: #f4f7f6; }
        body { font-family: 'Arial', sans-serif; background: var(--light); margin: 0; padding-bottom: 100px; }
        header { background: var(--dark); color: white; text-align: center; padding: 20px; }
        
        /* Gaya Tombol Filter */
        .filter-container { text-align: center; padding: 15px; background: white; position: sticky; top: 0; z-index: 90; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .filter-btn { background: none; border: 2px solid var(--primary); color: var(--primary); padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; margin: 5px; }
        .filter-btn.active { background: var(--primary); color: white; }

        .container { max-width: 1000px; margin: auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #ddd; display: block; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-body { padding: 15px; }
        .price { color: var(--primary); font-weight: bold; font-size: 1.2em; }
        
        /* Floating Cart Bar */
        .cart-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px 25px; box-shadow: 0 -5px 15px rgba(0,0,0,0.2); display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .btn-checkout { background: #25d366; color: white; text-decoration: none; padding: 12px 20px; border-radius: 30px; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>üõ†Ô∏è Perkakas Cuan Center</h1>
</header>

<div class="filter-container">
    <button class="filter-btn active" onclick="filterBarang('semua', this)">Semua</button>
    <button class="filter-btn" onclick="filterBarang('mesin', this)">Mesin</button>
    <button class="filter-btn" onclick="filterBarang('manual', this)">Alat Manual</button>
</div>

<div class="container" id="produk-list">
    <div class="card" data-category="mesin">
        <img src="bor.jpg" alt="Bor">
        <div class="card-body">
            <h3>Bor Listrik</h3>
            <p class="price">Rp 250,000</p>
            <button style="width:100%; padding:10px; cursor:pointer;" onclick="tambahKeKeranjang('Bor Listrik', 250000)">+ Keranjang</button>
        </div>
    </div>

    <div class="card" data-category="manual">
        <img src="kunci-inggris.jpg" alt="Kunci">
        <div class="card-body">
            <h3>Kunci Inggris</h3>
            <p class="price">Rp 45,000</p>
            <button style="width:100%; padding:10px; cursor:pointer;" onclick="tambahKeKeranjang('Kunci Inggris', 45000)">+ Keranjang</button>
        </div>
    </div>

    </div>

<div class="cart-bar">
    <div><strong>Total: <span id="cart-total">Rp 0</span></strong></div>
    <a href="#" class="btn-checkout" onclick="kirimWA()">Pesan via WA</a>
</div>

<script>
    let keranjang = [];
    let totalHarga = 0;

    // FUNGSI FILTER
    function filterBarang(kategori, btn) {
        // Update tombol aktif
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // Sembunyikan/Tampilkan barang
        let cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            if (kategori === 'semua' || card.getAttribute('data-category') === kategori) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });
    }

    function tambahKeKeranjang(nama, harga) {
        keranjang.push({nama, harga});
        totalHarga += harga;
        document.getElementById('cart-total').innerText = "Rp " + totalHarga.toLocaleString('id-ID');
    }

    function kirimWA() {
        if (keranjang.length === 0) return alert("Keranjang kosong!");
        let nomorWA = "628123456789"; 
        let pesan = "Halo, saya mau pesan:\n" + keranjang.map(i => "- " + i.nama).join("\n") + "\n\nTotal: Rp " + totalHarga.toLocaleString('id-ID');
        window.open(`https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`, '_blank');
    }
</script>

</body>
</html>
