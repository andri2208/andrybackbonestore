<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andry Backbone Store - Weight & Shipping</title>
    <style>
        :root { --primary: #ee4d2d; --dark: #212121; --bg: #f5f5f5; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: #333; }
        
        /* Navbar */
        nav { background: var(--white); padding: 12px 15px; position: sticky; top: 0; z-index: 1000; box-shadow: 0 1px 10px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: space-between; height: 60px; box-sizing: border-box; }
        .nav-left { display: flex; align-items: center; gap: 10px; }
        .back-icon { font-size: 24px; cursor: pointer; color: var(--primary); font-weight: bold; display: none; }
        .nav-title { font-weight: bold; font-size: 1.1rem; }
        .cart-icon-wrapper { position: relative; cursor: pointer; font-size: 1.5rem; }
        #cart-count { background: var(--primary); color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; position: absolute; top: -5px; right: -10px; border: 1px solid white; }

        /* Filter & Search */
        .search-container { background: white; padding: 10px 15px; }
        .search-box { width: 100%; padding: 10px 15px; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        .category-wrapper { background: var(--white); padding: 5px 15px 15px; overflow-x: auto; white-space: nowrap; display: flex; gap: 8px; border-bottom: 1px solid #eee; }
        .cat-btn { padding: 6px 15px; border-radius: 20px; border: 1px solid #ddd; background: #f9f9f9; cursor: pointer; font-size: 0.8rem; }
        .cat-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Layout Views */
        .view { display: none; padding: 15px; max-width: 1100px; margin: auto; }
        .active-view { display: block; }

        /* Produk Grid */
        .catalog-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .card { background: var(--white); border-radius: 8px; overflow: hidden; border: 1px solid #eee; cursor: pointer; }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .card-info { padding: 10px; }
        .card-price { color: var(--primary); font-weight: bold; }

        /* Keranjang & Form */
        .cart-item { background: var(--white); padding: 10px; border-radius: 8px; margin-bottom: 10px; display: flex; gap: 12px; border: 1px solid #eee; position: relative; }
        .cart-item img { width: 50px; height: 50px; border-radius: 5px; }
        .btn-qty { width: 25px; height: 25px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
        .btn-delete { position: absolute; top: 10px; right: 10px; border: none; background: none; color: #ff4d4d; cursor: pointer; font-size: 1.2rem; }

        .shipping-form { background: white; padding: 15px; border-radius: 8px; margin-top: 20px; border: 1px solid #ddd; }
        .form-control { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; box-sizing: border-box; }
        
        .summary-box { background: #fff; padding: 15px; border-radius: 8px; border: 1px solid #ddd; margin-top: 20px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; }
        .summary-total { border-top: 2px dashed #eee; padding-top: 10px; margin-top: 10px; font-weight: bold; font-size: 1.1rem; color: var(--primary); }

        #toast { visibility: hidden; background: #333; color: white; padding: 10px 20px; position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); border-radius: 20px; z-index: 3000; }
        #toast.show { visibility: visible; }
        
        .btn-primary { background: var(--primary); color: white; width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }

        @media (min-width: 768px) { .catalog-grid { grid-template-columns: repeat(4, 1fr); } }
    </style>
</head>
<body>

<nav>
    <div class="nav-left">
        <span class="back-icon" id="btn-back" onclick="tampilkanKatalog()">‚Üê</span>
        <span class="nav-title" id="nav-text">Andry Backbone Store</span>
    </div>
    <div class="cart-icon-wrapper" onclick="tampilkanKeranjang()">
        üõí<span id="cart-count">0</span>
    </div>
</nav>

<div id="filter-section">
    <div class="search-container"><input type="text" id="input-search" class="search-box" placeholder="Cari barang..." onkeyup="jalankanFilter()"></div>
    <div id="category-bar" class="category-wrapper"><button class="cat-btn active" onclick="filterKategori('Semua', this)">Semua</button></div>
</div>

<div id="catalog-view" class="view active-view"><div class="catalog-grid" id="produk-list"></div></div>

<div id="detail-view" class="view">
    <div style="background:white; border-radius:12px; overflow:hidden;">
        <img id="main-img" style="width:100%; max-height:400px; object-fit:contain;">
        <div style="padding:20px;">
            <h1 id="main-title" style="margin:0; font-size:1.3rem;"></h1>
            <div id="main-price" style="color:var(--primary); font-size:1.5rem; font-weight:bold; margin:10px 0;"></div>
            <div id="main-weight" style="font-size:0.8rem; color:#888; margin-bottom:15px;"></div>
            <div style="display:flex; gap:10px;">
                <button class="btn-primary" onclick="tambahKeKeranjang()" style="background:#fff; color:var(--primary); border:1px solid var(--primary);">+ Keranjang</button>
                <button class="btn-primary" onclick="beliLangsung()">Beli Sekarang</button>
            </div>
            <p id="main-desc" style="color:#666; line-height:1.6; border-top:1px solid #eee; margin-top:20px; padding-top:15px;"></p>
        </div>
    </div>
</div>

<div id="cart-view" class="view">
    <div id="cart-items-list"></div>
    
    <div id="checkout-area" style="display:none;">
        <div class="shipping-form">
            <h3 style="margin:0 0 10px 0; font-size:1rem;">Alamat Penerima</h3>
            <input type="text" id="cust-name" class="form-control" placeholder="Nama Lengkap">
            <select id="cust-region" class="form-control" onchange="hitungSemua()">
                <option value="0" data-ongkir="0">-- Pilih Wilayah (Ongkir per Kg) --</option>
                <option value="Jabodetabek" data-ongkir="10000">Jabodetabek (Rp 10rb/kg)</option>
                <option value="Jawa Barat" data-ongkir="15000">Jawa Barat (Rp 15rb/kg)</option>
                <option value="Jawa Tengah" data-ongkir="20000">Jawa Tengah (Rp 20rb/kg)</option>
                <option value="Jawa Timur" data-ongkir="25000">Jawa Timur (Rp 25rb/kg)</option>
                <option value="Luar Jawa" data-ongkir="45000">Luar Jawa (Rp 45rb/kg)</option>
            </select>
            <textarea id="cust-address" class="form-control" rows="2" placeholder="Alamat Lengkap..."></textarea>
        </div>

        <div class="summary-box">
            <div class="summary-row"><span>Subtotal Produk</span> <span id="sub-produk">Rp 0</span></div>
            <div class="summary-row"><span>Total Berat</span> <span id="total-berat">0 gram</span></div>
            <div class="summary-row"><span>Ongkos Kirim (<span id="berat-pembulatan">0</span> kg)</span> <span id="sub-ongkir">Rp 0</span></div>
            <div class="summary-row summary-total"><span>Total Bayar</span> <span id="total-akhir">Rp 0</span></div>
        </div>
        <button class="btn-primary" onclick="checkoutWA()">Kirim ke WhatsApp</button>
    </div>

    <div id="empty-cart" style="text-align:center; padding:50px 0; display:none;">
        <p>Keranjang masih kosong</p>
        <button class="btn-primary" onclick="tampilkanKatalog()">Cari Barang</button>
    </div>
</div>

<div id="toast">Berhasil ditambah!</div>

<script>
    const linkGSheet = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRtNoerhDtHch7TNHVbItg23RG4nneoZ8hv5MBR1Cr40iU5alO8a2O4EUR90YgleMH4-E-6zGJsEgcN/pub?output=csv";
    const nomorWA = "628123456789"; 

    let semuaProduk = [];
    let keranjang = [];
    let produkAktif = null;
    let kategoriTerpilih = "Semua";

    async function init() {
        const res = await fetch(linkGSheet);
        const csv = await res.text();
        const rows = csv.split("\n").slice(1);
        let kategoriSet = new Set();
        semuaProduk = rows.map((row, idx) => {
            const col = row.split(/[,;](?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if(col.length < 3) return null;
            const kat = col[2]?.replace(/"/g, "").trim() || "Lainnya";
            kategoriSet.add(kat);
            return { 
                id: idx, 
                nama: col[0].replace(/"/g, "").trim(), 
                harga: parseInt(col[1].replace(/[^\d]/g, "")) || 0, 
                kategori: kat, 
                foto: col[3]?.trim(), 
                desc: col[4]?.replace(/"/g, "").trim(),
                berat: parseInt(col[5]) || 0 // Kolom F: Berat dalam Gram
            };
        }).filter(p => p !== null);

        const catBar = document.getElementById('category-bar');
        Array.from(kategoriSet).sort().forEach(kat => {
            catBar.innerHTML += `<button class="cat-btn" onclick="filterKategori('${kat}', this)">${kat}</button>`;
        });
        renderKatalog(semuaProduk);
    }

    function renderKatalog(data) {
        document.getElementById('produk-list').innerHTML = data.map(p => `
            <div class="card" onclick="tampilkanDetail(${p.id})">
                <img src="${p.foto}">
                <div class="card-info">
                    <div style="font-size:0.8rem; height:2.5em; overflow:hidden;">${p.nama}</div>
                    <div class="card-price">Rp ${p.harga.toLocaleString()}</div>
                </div>
            </div>`).join('');
    }

    function hitungSemua() {
        const subtotalProduk = keranjang.reduce((s, i) => s + (i.harga * i.qty), 0);
        const totalGram = keranjang.reduce((s, i) => s + (i.berat * i.qty), 0);
        
        // Pembulatan berat (misal: 1100gr = 2kg, 1000gr = 1kg)
        const beratKg = Math.ceil(totalGram / 1000) || 0;
        
        const select = document.getElementById('cust-region');
        const ongkirPerKg = parseInt(select.options[select.selectedIndex].getAttribute('data-ongkir')) || 0;
        const totalOngkir = beratKg * ongkirPerKg;

        document.getElementById('sub-produk').innerText = "Rp " + subtotalProduk.toLocaleString();
        document.getElementById('total-berat').innerText = totalGram + " gram";
        document.getElementById('berat-pembulatan').innerText = beratKg;
        document.getElementById('sub-ongkir').innerText = "Rp " + totalOngkir.toLocaleString();
        document.getElementById('total-akhir').innerText = "Rp " + (subtotalProduk + totalOngkir).toLocaleString();
    }

    function renderIsiKeranjang() {
        const list = document.getElementById('cart-items-list');
        if (keranjang.length === 0) {
            list.innerHTML = ""; document.getElementById('checkout-area').style.display = "none";
            document.getElementById('empty-cart').style.display = "block"; return;
        }
        document.getElementById('empty-cart').style.display = "none";
        document.getElementById('checkout-area').style.display = "block";
        
        list.innerHTML = keranjang.map((item, idx) => `
            <div class="cart-item">
                <img src="${item.foto}">
                <div style="flex-grow:1;">
                    <div style="font-weight:bold; font-size:0.85rem;">${item.nama}</div>
                    <div style="font-size:0.8rem; color:#888;">Berat: ${item.berat}gr</div>
                    <div style="display:flex; align-items:center; gap:10px; margin-top:5px;">
                        <button class="btn-qty" onclick="ubahQty(${idx}, -1)">-</button>
                        <span>${item.qty}</span>
                        <button class="btn-qty" onclick="ubahQty(${idx}, 1)">+</button>
                    </div>
                </div>
                <button class="btn-delete" onclick="hapusItem(${idx})">üóëÔ∏è</button>
            </div>`).join('');
        hitungSemua();
    }

    function jalankanFilter() {
        const kw = document.getElementById('input-search').value.toLowerCase();
        renderKatalog(semuaProduk.filter(p => p.nama.toLowerCase().includes(kw) && (kategoriTerpilih === "Semua" || p.kategori === kategoriTerpilih)));
    }

    function filterKategori(kat, btn) {
        kategoriTerpilih = kat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        jalankanFilter();
    }

    function tampilkanDetail(id) {
        produkAktif = semuaProduk.find(x => x.id == id);
        switchView('detail-view');
        document.getElementById('main-img').src = produkAktif.foto;
        document.getElementById('main-title').innerText = produkAktif.nama;
        document.getElementById('main-price').innerText = "Rp " + produkAktif.harga.toLocaleString();
        document.getElementById('main-weight').innerText = "Berat per barang: " + produkAktif.berat + " gram";
        document.getElementById('main-desc').innerText = produkAktif.desc;
    }

    function switchView(v) {
        document.querySelectorAll('.view').forEach(x => x.classList.remove('active-view'));
        document.getElementById(v).classList.add('active-view');
        document.getElementById('filter-section').style.display = (v==='catalog-view'?'block':'none');
        document.getElementById('btn-back').style.display = (v==='catalog-view'?'none':'block');
        window.scrollTo(0,0);
    }

    function tambahKeKeranjang() {
        const ada = keranjang.find(x => x.id === produkAktif.id);
        if (ada) ada.qty++; else keranjang.push({ ...produkAktif, qty: 1 });
        updateCount();
        const t = document.getElementById('toast'); t.className = "show"; setTimeout(() => t.className = "", 2000);
    }

    function ubahQty(idx, d) { keranjang[idx].qty += d; if (keranjang[idx].qty < 1) keranjang[idx].qty = 1; renderIsiKeranjang(); updateCount(); }
    function hapusItem(idx) { keranjang.splice(idx, 1); renderIsiKeranjang(); updateCount(); }
    function updateCount() { document.getElementById('cart-count').innerText = keranjang.reduce((s, i) => s + i.qty, 0); }
    function beliLangsung() { tambahKeKeranjang(); tampilkanKeranjang(); }
    function tampilkanKeranjang() { switchView('cart-view'); renderIsiKeranjang(); }
    function tampilkanKatalog() { switchView('catalog-view'); }

    function checkoutWA() {
        const nama = document.getElementById('cust-name').value;
        const alamat = document.getElementById('cust-address').value;
        const region = document.getElementById('cust-region').value;
        if(!nama || !alamat || region == "0") return alert("Lengkapi Nama, Wilayah, dan Alamat!");

        const subtotalProduk = keranjang.reduce((s, i) => s + (i.harga * i.qty), 0);
        const totalGram = keranjang.reduce((s, i) => s + (i.berat * i.qty), 0);
        const beratKg = Math.ceil(totalGram / 1000);
        const ongkir = beratKg * parseInt(document.getElementById('cust-region').options[document.getElementById('cust-region').selectedIndex].getAttribute('data-ongkir'));
        
        const daftar = keranjang.map(i => `- ${i.nama} (${i.qty} x ${i.berat}gr)`).join("\n");
        const pesan = `Halo Andry Backbone,\nSaya pesan:\n\n${daftar}\n\n*Total Berat:* ${totalGram}gr (${beratKg}kg)\n*Total Bayar:* Rp ${(subtotalProduk+ongkir).toLocaleString()}\n\n*Penerima:* ${nama}\n*Alamat:* ${alamat}\n*Wilayah:* ${region}`;
        window.open(`https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`);
    }

    init();
</script>
</body>
</html>
