<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andry Backbone Store - Desktop Pro</title>
    <style>
        :root { --primary: #ee4d2d; --orange-light: #ff5722; --bg: #f5f5f5; --white: #ffffff; }
        body { font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto; background: var(--bg); margin: 0; color: #333; }
        
        /* Navigasi */
        nav { background: var(--white); padding: 10px 5%; position: sticky; top: 0; z-index: 1000; box-shadow: 0 1px 5px rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: space-between; }
        .nav-title { font-weight: bold; font-size: 1.2rem; color: var(--primary); cursor: pointer; }
        .cart-icon-wrapper { position: relative; cursor: pointer; font-size: 1.5rem; }
        #cart-count { background: var(--primary); color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; position: absolute; top: -5px; right: -10px; }

        .view { display: none; padding: 20px 5%; max-width: 1200px; margin: auto; }
        .active-view { display: block; }

        /* KATALOG */
        .catalog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .card { background: white; border-radius: 4px; overflow: hidden; cursor: pointer; transition: transform 0.2s; border: 1px solid #eee; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .card-info { padding: 10px; }
        .card-price { color: var(--primary); font-weight: bold; font-size: 1.1rem; }

       /* Container Utama Detail */
.detail-wrapper { 
    display: flex; 
    flex-wrap: wrap; /* Agar otomatis tumpuk di HP */
    gap: 30px; 
    background: white; 
    padding: 20px; 
    border-radius: 8px;
    max-width: 1000px;
    margin: auto;
}

/* Kotak Gambar (Kiri) */
.detail-left { 
    flex: 1; 
    min-width: 300px; 
}

        /* Kotak Info (Kanan) */
.detail-right { 
    flex: 1; 
    min-width: 300px; 
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
}

        .detail-img-large { 
    width: 100%; 
    border-radius: 8px;
    object-fit: contain;
}
        
        .detail-img-main { 
            width: 100%; 
            aspect-ratio: 1/1; 
            object-fit: contain; 
            border: 1px solid #f0f0f0;
            border-radius: 4px;
        }

        .price-big { 
            background: #fafafa; 
            padding: 15px; 
            color: var(--primary); 
            font-size: 2rem; 
            font-weight: bold; 
            margin: 15px 0;
            border-radius: 4px;
        }

        .shipping-section { 
            margin: 20px 0; 
            padding: 15px 0; 
            border-top: 1px solid #eee; 
            border-bottom: 1px solid #eee; 
            font-size: 0.9rem;
        }

       /* Tombol agar sejajar */
.action-buttons { 
    display: flex; 
    gap: 10px; 
    margin-top: 20px; 
}
        
        .btn-buy { 
            flex: 1; 
            padding: 15px; 
            background: var(--primary); 
            color: white; 
            border: none; 
            font-weight: bold; 
            cursor: pointer;
            border-radius: 3px;
        }

        /* RESPONSIVE: Di HP berubah jadi tumpuk vertikal */
        @media (max-width: 768px) {
            .detail-wrapper { flex-direction: column; padding: 15px; }
            .detail-left { min-width: 100%; }
            .price-big { font-size: 1.5rem; }
            .action-buttons { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 10px; z-index: 1000; margin: 0; border-top: 1px solid #eee; }
        }

        /* KERANJANG */
        .cart-container { background: white; padding: 20px; border-radius: 8px; }
        .cart-item { display: flex; gap: 15px; padding: 15px 0; border-bottom: 1px solid #eee; align-items: center; }
        .cart-item img { width: 70px; height: 70px; object-fit: cover; }
        
        #toast { visibility: hidden; background: #333; color: white; padding: 15px 30px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 5px; z-index: 3000; }
        #toast.show { visibility: visible; }
    </style>
</head>
<body>

<nav>
    <div class="nav-title" onclick="tampilkanKatalog()">Andry Backbone Store</div>
    <div class="cart-icon-wrapper" onclick="tampilkanKeranjang()">
        üõí<span id="cart-count">0</span>
    </div>
</nav>

<div id="catalog-view" class="view active-view">
    <div style="margin-bottom: 20px;">
        <input type="text" id="input-search" placeholder="Cari produk..." onkeyup="jalankanFilter()" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px;">
    </div>
    <div class="catalog-grid" id="produk-list"></div>
</div>

<div id="detail-view" class="view">
    <div style="margin-bottom: 20px; cursor: pointer; color: #666;" onclick="tampilkanKatalog()">‚Üê Kembali ke Katalog</div>
    <div class="detail-wrapper">
        <div class="detail-left">
            <img id="main-img" class="detail-img-main">
        </div>
        
        <div class="detail-right">
            <h1 id="main-title" style="margin:0; font-size: 1.5rem; font-weight: 500;"></h1>
            <div id="main-price" class="price-big"></div>
            
            <div class="shipping-section">
                <div style="display:flex; margin-bottom: 10px;">
                    <span style="width: 100px; color: #757575;">Pengiriman</span>
                    <div style="color: #333;">
                        <div>üöö Gratis Ongkir (S&K Berlaku)</div>
                        <div style="margin-top:5px; color: #757575; font-size: 0.8rem;">Estimasi Ongkir: Rp 10.000 - Rp 25.000</div>
                    </div>
                </div>
                <div style="display:flex;">
                    <span style="width: 100px; color: #757575;">Berat</span>
                    <span id="main-weight" style="color: #333;"></span>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn-cart" onclick="tambahKeKeranjang()">+ Masukkan Keranjang</button>
                <button class="btn-buy" onclick="beliLangsung()">Beli Sekarang</button>
            </div>

            <div style="margin-top: 40px;">
                <h3 style="font-size: 1rem; background: #f5f5f5; padding: 10px;">Spesifikasi Produk</h3>
                <p id="main-desc" style="line-height: 1.8; color: #666; font-size: 0.95rem; padding: 0 10px; white-space: pre-line;"></p>
            </div>
        </div>
    </div>
</div>

<div id="cart-view" class="view">
    <div class="cart-container">
        <h2>Keranjang Belanja</h2>
        <div id="cart-items-list"></div>
        
        <div id="checkout-form" style="margin-top: 30px; display: none;">
            <div style="margin-bottom: 15px;">
                <label>Pilih Wilayah (Ongkir Otomatis):</label>
                <select id="cust-region" onchange="hitungSemua()" style="width:100%; padding:10px; margin-top:5px;">
                    <option value="0" data-ongkir="0">-- Pilih Wilayah --</option>
                    <option value="Jabodetabek" data-ongkir="10000">Jabodetabek (10rb/kg)</option>
                    <option value="Jawa Barat" data-ongkir="15000">Jawa Barat (15rb/kg)</option>
                    <option value="Luar Jawa" data-ongkir="40000">Luar Jawa (40rb/kg)</option>
                </select>
            </div>
            <textarea id="cust-addr" placeholder="Nama & Alamat Lengkap..." style="width:100%; padding:10px; height:80px; box-sizing:border-box;"></textarea>
            
            <div style="margin-top:20px; text-align: right; border-top: 1px solid #eee; padding-top: 20px;">
                <div style="font-size: 1.2rem; margin-bottom: 10px;">Total Pembayaran: <span id="sum-total" style="color:var(--primary); font-weight:bold;">Rp 0</span></div>
                <button onclick="checkoutWA()" style="background:var(--primary); color:white; border:none; padding:15px 40px; font-weight:bold; cursor:pointer; border-radius:3px;">BUAT PESANAN</button>
            </div>
        </div>
        <div id="empty-msg" style="text-align:center; padding:40px; display:none;">Keranjang kosong. <br><br> <button onclick="tampilkanKatalog()">Mulai Belanja</button></div>
    </div>
</div>

<div id="toast">Produk berhasil masuk keranjang!</div>

<script>
    const linkGSheet = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRtNoerhDtHch7TNHVbItg23RG4nneoZ8hv5MBR1Cr40iU5alO8a2O4EUR90YgleMH4-E-6zGJsEgcN/pub?output=csv";
    const nomorWA = "628123456789";

    let semuaProduk = [];
    let keranjang = [];
    let produkAktif = null;

    async function init() {
        const res = await fetch(linkGSheet);
        const csv = await res.text();
        const rows = csv.split("\n").slice(1);
        semuaProduk = rows.map((row, idx) => {
            const col = row.split(/[,;](?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if(col.length < 3) return null;
            return { 
                id: idx, 
                nama: col[0].replace(/"/g, "").trim(), 
                harga: parseInt(col[1].replace(/[^\d]/g, "")) || 0, 
                kategori: col[2]?.trim(), 
                foto: col[3]?.trim(), 
                desc: col[4]?.replace(/"/g, "").trim(), 
                berat: parseInt(col[5]) || 0 
            };
        }).filter(p => p !== null);
        renderKatalog(semuaProduk);
    }

    function renderKatalog(data) {
        document.getElementById('produk-list').innerHTML = data.map(p => `
            <div class="card" onclick="tampilkanDetail(${p.id})">
                <img src="${p.foto}">
                <div class="card-info">
                    <div style="font-size:0.9rem; height:2.4em; overflow:hidden;">${p.nama}</div>
                    <div class="card-price">Rp ${p.harga.toLocaleString()}</div>
                </div>
            </div>`).join('');
    }

    function tampilkanDetail(id) {
        produkAktif = semuaProduk.find(x => x.id == id);
        switchView('detail-view');
        document.getElementById('main-img').src = produkAktif.foto;
        document.getElementById('main-title').innerText = produkAktif.nama;
        document.getElementById('main-price').innerText = "Rp " + produkAktif.harga.toLocaleString();
        document.getElementById('main-desc').innerText = produkAktif.desc;
        document.getElementById('main-weight').innerText = produkAktif.berat + " gram";
    }

    function switchView(v) {
        document.querySelectorAll('.view').forEach(x => x.classList.remove('active-view'));
        document.getElementById(v).classList.add('active-view');
        window.scrollTo(0,0);
    }

    function tambahKeKeranjang() {
        const ada = keranjang.find(x => x.id === produkAktif.id);
        if (ada) ada.qty++; else keranjang.push({ ...produkAktif, qty: 1 });
        updateCount();
        const t = document.getElementById('toast'); t.className = "show"; setTimeout(() => t.className = "", 2000);
    }

    function renderIsiKeranjang() {
        const list = document.getElementById('cart-items-list');
        if(keranjang.length === 0) {
            list.innerHTML = "";
            document.getElementById('checkout-form').style.display = 'none';
            document.getElementById('empty-msg').style.display = 'block';
            return;
        }
        document.getElementById('empty-msg').style.display = 'none';
        document.getElementById('checkout-form').style.display = 'block';
        list.innerHTML = keranjang.map((item, idx) => `
            <div class="cart-item">
                <img src="${item.foto}">
                <div style="flex-grow:1;">
                    <div style="font-weight:bold;">${item.nama}</div>
                    <div style="color:var(--primary); font-weight:bold;">Rp ${item.harga.toLocaleString()}</div>
                </div>
                <div>
                    <input type="number" value="${item.qty}" min="1" onchange="ubahQty(${idx}, this.value)" style="width:40px; padding:5px;">
                </div>
                <button onclick="hapusItem(${idx})" style="border:none; background:none; color:red; cursor:pointer;">Hapus</button>
            </div>`).join('');
        hitungSemua();
    }

    function hitungSemua() {
        const sub = keranjang.reduce((s, i) => s + (i.harga * i.qty), 0);
        const beratKg = Math.ceil(keranjang.reduce((s, i) => s + (i.berat * i.qty), 0) / 1000);
        const tarif = parseInt(document.getElementById('cust-region').selectedOptions[0].getAttribute('data-ongkir')) || 0;
        document.getElementById('sum-total').innerText = "Rp " + (sub + (beratKg * tarif)).toLocaleString();
    }

    function ubahQty(idx, val) { keranjang[idx].qty = parseInt(val); hitungSemua(); updateCount(); }
    function hapusItem(idx) { keranjang.splice(idx, 1); renderIsiKeranjang(); updateCount(); }
    function updateCount() { document.getElementById('cart-count').innerText = keranjang.reduce((s, i) => s + i.qty, 0); }
    function beliLangsung() { tambahKeKeranjang(); tampilkanKeranjang(); }
    function tampilkanKeranjang() { switchView('cart-view'); renderIsiKeranjang(); }
    function tampilkanKatalog() { switchView('catalog-view'); }
    function jalankanFilter() {
        const kw = document.getElementById('input-search').value.toLowerCase();
        renderKatalog(semuaProduk.filter(p => p.nama.toLowerCase().includes(kw)));
    }

    function checkoutWA() {
        const addr = document.getElementById('cust-addr').value;
        const region = document.getElementById('cust-region').value;
        if(!addr || region == "0") return alert("Isi Alamat & Pilih Wilayah!");
        
        const sub = keranjang.reduce((s, i) => s + (i.harga * i.qty), 0);
        const beratKg = Math.ceil(keranjang.reduce((s, i) => s + (i.berat * i.qty), 0) / 1000);
        const tarif = parseInt(document.getElementById('cust-region').selectedOptions[0].getAttribute('data-ongkir'));
        const total = sub + (beratKg * tarif);

        const daftar = keranjang.map(i => `- ${i.nama} (x${i.qty})`).join("\n");
        const pesan = `Halo Andry Backbone,\nSaya mau pesan:\n\n${daftar}\n\n*Total Bayar (Inc Ongkir): Rp ${total.toLocaleString()}*\n\nAlamat:\n${addr}\nWilayah: ${region}`;
        window.open(`https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`);
    }

    init();
</script>
</body>
</html>
